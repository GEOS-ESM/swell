name: YAML Coding Norms

on:
  push:
    branches:
      - develop
  pull_request:
    types:
      - opened
      - synchronize
      - reopened


jobs:
  validate-YAML:

    name: Check YAML Coding Norms
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install yamllint
      run: pip install yamllint

    - name: Run yamllint
      run: |
        find . -name '*.yaml' ! -name 'LocalEnsembleDA.yaml' | xargs yamllint

