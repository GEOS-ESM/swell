name: Swell Test Suite

on:
  push:
    branches:
      - develop
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  testsuite:
    name: Run swell test suite
    runs-on: ubuntu-latest

    steps:

    # Setup Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.10

    # Update conda
    - name: Update conda
      run: conda update -n base -c defaults conda

    # Install pip
    - name: Install pip
      run: conda install pip

    # Upgrade pip
    - name: Upgrade pip
      run: $CONDA/bin/pip3 install --upgrade pip

    # Clone the swell code
    - name: Clone swell repo
      uses: actions/checkout@v2
      with:
        lfs: true

    # Install swell
    - name: Install swell and dependencies
      run: $CONDA/bin/pip3 install -v --use-deprecated=legacy-resolver -r requirements-github.txt --user .

    # Put swell executables in the path
    - name: Put swell in the path
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    # Run the swell test suite
    - name: Run swell test suite
      run: swell_test_suite
