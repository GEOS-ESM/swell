obs space:
  name: gnssrobndnbam
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/gnssrobndnbam.{{window_begin}}.nc4'
    obsgrouping:
      group variables: [ 'sequenceNumber' ]
      sort variable: 'impactHeightRO'
      sort order: 'ascending'
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.gnssrobndnbam.{{window_begin}}.nc4'
  simulated variables: [bendingAngle]
obs operator:
  name: GnssroBndNBAM
  obs options:
    use_compress: 1
    sr_steps: 2
    vertlayer: full
    super_ref_qc: NBAM
obs filters:
- filter: Domain Check
  filter variables:
  - name: [bendingAngle]
  where:
  - variable:
      name: MetaData/impactHeightRO
    minvalue: 0
    maxvalue: 50000
- filter: Bounds Check
  filter variables:
  - name: [bendingAngle]
  where:
  - variable:
      name: MetaData/satelliteIdentifier
    is_in: 3-5
  test variables:
  - name: MetaData/impactHeightRO
  minvalue: 8000
- filter: ROobserror
  filter variables:
  - name: bendingAngle
  errmodel: NBAM
- filter: Background Check RONBAM
  filter variables:
  - name: [bendingAngle]
  threshold: 3
