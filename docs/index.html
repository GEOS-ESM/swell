<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>swell</title>
    <meta name="google-site-verification" content="2Clipsk2kdVFGTeBZpb3hwe4BdGEalXfvogoTg3G27c" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="keywords"
      content="nasa,workflow,data assimilation"
    />
    <meta name="description" content="Workflow system for coupled data assimilation applications." />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
      title="vue"
    />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }
    </style>
  </head>

  <body>
    <div id="app">Loading ...</div>
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1"></script>
    <script>
      // Set html "lang" attribute based on URL
      var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

      if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
      }

      // Docsify configuration
      window.$docsify = {
        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        maxLevel: 4,
        subMaxLevel: 3,
        sidebarDisplayLevel: 1, // set sidebar display level
        pagination: { crossChapter: false },
        customPageTitle: { prefix: "swell-docs" },
        name: 'swell',
        search: {
          noData: {
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/': 'search swell docs',
          },
        },
        copyCode: {
          buttonText : 'Copy to clipboard',
          errorText  : 'Error',
          successText: 'Copied'
        },
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('raw.githubusercontent.com', 'github.com')
                  .replace(/\/main/, '/tree/main');
              } else if (/jsdelivr\.net/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('cdn.jsdelivr.net/gh', 'github.com')
                  .replace('@main', '/tree/main');
              } else {
                url =
                  'https://github.com/GEOS-ESM/swell/tree/develop/docs/' +
                  vm.route.file;
              }
              var editHtml = '[:memo: Edit Document](' + url + ')\n';
              return (
                editHtml +
                html +
                '\n\n----\n\n' +
                '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
              );
            }),
              hook.afterEach(function (html) {
                if (vm.route.path === '/') {
                  return html;
                }
                  return html;
              });
          },
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  </body>
</html>
