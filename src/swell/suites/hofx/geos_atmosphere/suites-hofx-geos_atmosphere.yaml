# Cycle frequency
cycle_times:
  default_value: ['T00', 'T06', 'T12', 'T18']
  prompt: List all cycle times, by middle of the window?
  type: iso-duration

# Window length
window_length:
  default_value: 'PT6H'
  prompt: Window length
  type: iso-duration

# Horizontal resolution
horizontal_resolution:
  default_value: '361'
  prompt: What resolution for the atmospheric background (For c360 choose 361)?
  options: ['181', '361', '721']
  type: drop-list-string

# Vertical resolution
vertical_resolution:
  default_value: '72'
  prompt: What vertical resolution for the atmospheric background?
  options: ['72']
  type: drop-list-string

# Processor layout
npx_proc:
  default_value: '2'
  prompt: What processor layout (x-direction) per cube face?
  type: string
npy_proc:
  default_value: '2'
  prompt: What processor layout (y-direction) per cube face?
  type: string

# Backgrounds
background_experiment:
  default_value: x0044
  prompt: Experiment providing the background files?
  type: string

# Observation experiment
obs_experiment:
  default_value: x0044_jjin_20220520
  prompt: Database providing the observations?
  type: string

# Observations
observations:
  default_value:
  # Conventional
  - aircraft
  # Radiances
  - amsua_n19
  - amsua_aqua
  - amsua_metop-a
  - amsua_metop-b
  - amsua_metop-c
  - amsua_n15
  - amsua_n18
  - amsua_n19
  - gmi_gpm
  - amsr2_gcom-w1
  # Ozone
  - mls55_aura
  - omi_aura
  - ompsnm_npp
  prompt: Select atmospheric observations.
  options: use_method
  type: check-list-string

# Fixed options (user not prompted for these)
# -------------------------------------------
fixed_options:
  jedi_interface:
    default_value: fv3-jedi
    prompt: Name of the JEDI model interface repo
  jedi_executable:
    default_value: fv3jedi_hofx.x
    prompt: Name of the executable from the interface
  window_type:
    default_value:  4D
    prompt: Window type (3D or 4D)
  background_frequency:
    default_value:  PT1H
    prompt: 'Frequency of 4D backgrounds'
  background_source:
    default_value: file
    prompt: 'Source of 4D background files (file or from model)'
  crtm_coeff_dir:
    default_value: /discover/nobackup/projects/gmao/share/gmao_ops/fvInput_4dvar/gsi/etc/fix_ncep20210525/REL-2.2.3-r60152_local-rev_5/CRTM_Coeffs/Little_Endian/
    prompt: 'Directory containing the CRTM coefficient files'
  window_offset:
    default_value:  PT3H
    prompt: Time from beginning to middle of the window
  analysis_forecast_window_offset:
    default_value:  -PT3H
    prompt: Time from the middle of the window when forecasts start
  total_processors:
    default_value:  '{{npx_proc}} * {{npy_proc}} * 6'
    prompt: Equation to compute total number of processors
  model:
    default_value:  pseudo-model
    prompt: Type of model to use for 4D runs.
  background_time_offset:
    default_value:  PT9H
    prompt: Time before the middle of the window that the background providing forecast began
  clean_patterns:
    default_value: ['*.nc4','*.txt']
    prompt: 'Patterns for the files to remove after completing a cycle'
