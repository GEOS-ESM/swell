# Cycle frequency
cycle_times:
  default_value: ['T00', 'T12']
  prompt: List all cycle times, by middle of the window?
  type: iso-duration

# Window length
window_length:
  default_value: 'PT12H'
  prompt: Window length
  type: iso-duration

# Geometry
# Horizontal resolutions

horizontal_resolution:
  default_value: '1440x1080'
  prompt: What resolution for the hor. res (probably will become obsolete)?
  type: drop-list-string

# Vertical resolution
vertical_resolution:
  default_value: '75'
  prompt: What vertical resolution for the ocean background?
  options: ['75','25']
  type: drop-list-string

# Backgrounds
background_experiment:
  default_value: s2s
  prompt: Experiment providing the background files?
  type: string

obs_experiment:
  default_value: s2s
  prompt: Database providing the observations?
  type: string

# Observations
observations:
  default_value:
  - adt
  - insitus
  - insitut
  prompt: Select ocean observations.
  options: use_method
  type: check-list-string

  # Processor layout
npx_proc:
  default_value: '2'
  prompt: What processor layout (x-direction) per cube face?
  type: string
npy_proc:
  default_value: '2'
  prompt: What processor layout (y-direction) per cube face?
  type: string

# Fixed options (user not prompted for these)
# -------------------------------------------
fixed_options:
  jedi_interface:
    default_value: soca
    prompt: Name of the JEDI model interface repo
  jedi_executable:
    default_value: soca_hofx.x
    prompt: soca-mom6-geos
  window_type:
    default_value: 3D
    prompt: Window type (3D or 4D)
  total_processors:
    default_value:  '{{npx_proc}} * {{npy_proc}} * 6'
    prompt: Equation to compute total number of processors
  window_offset:
    default_value:  PT6H
    prompt: Time from beginning to middle of the window
  analysis_forecast_window_offset:
    default_value:  -PT6H
    prompt: Time from the middle of the window when forecasts start
  background_time_offset:
    default_value:  PT9H
    prompt: Time before the middle of the window that the background providing forecast began
  background_frequency:
    default_value:  PT1H
    prompt: 'Frequency of 4D backgrounds'
  background_source:
    default_value: file
    prompt: 'Source of the background files (file or from model)'
  obs_provider:
    default_value: odas
    prompt: Database providing the observations.
