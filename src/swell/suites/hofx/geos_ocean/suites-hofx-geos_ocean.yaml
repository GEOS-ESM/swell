# Cycle frequency
cycle_times:
  default_value: ['T00', 'T12']
  prompt: List all cycle times, by middle of the window?
  type: iso-duration

# Window length
window_length:
  default_value: 'PT12H'
  prompt: Window length
  type: iso-duration

# Geometry
# Horizontal resolutions

horizontal_resolution:
  default_value: 'quarter'
  prompt: What resolution for the hor. res (probably will become obsolete)?
  type: drop-list-string

horizontal_resolution_x:
  default_value: '1440'
  prompt: How many East-West grids will you use?
  options: ['1440', '360', '72']
  type: drop-list-string

horizontal_resolution_y:
  default_value: '1080'
  prompt: How many North-South grids will you use?
  options: ['1080', '320', '35']
  type: drop-list-string

# Vertical resolution
vertical_resolution:
  default_value: '75'
  prompt: What vertical resolution for the ocean background?
  options: ['75','25']
  type: drop-list-string


# Backgrounds
background_experiment:
  default_value: s2s
  prompt: Experiment providing the background files?
  type: string

# Observations
observations:
  default_value: [adt_3a]
  prompt: Select ocean observations.
  options: use_method
  type: check-list-string

# Options that are not included in any user input
fixed_options:
  jedi_interface:
    default_value: soca
    prompt: Name of the JEDI model interface repo
  jedi_executable:
    default_value: soca_hofx.x
    prompt: soca-mom6-geos
  window_type:
    default_value: 3D
    prompt: Window type (3D or 4D)
  window_offset:
    default_value: PT12H
    prompt: Time from beginning to middle of the window
  analysis_forecast_window_offset:
    default_value: -PT12H
    prompt: Time from the middle of the window when forecasts start
  background_time_offset:
    default_value:  PT9H
    prompt: Time before the middle of the window that the background providing forecast began
