diagnostics:

- data:
    type: IodaObsSpace
    datasets:

      - name: experiment
        filenames:
          - {{obs_path_file}}
        groups:
          - name: ObsValue
            variables: &variables {{simulated_variables}}
          - name: hofx0
          - name: hofx1
          - name: ombg
          - name: oman
          - name: MetaData
          - name: EffectiveQC0

  transforms:

    # Generate Increment for JEDI
    - transform: arithmetic
      new name: experiment::increment::${variable}
      equals: experiment::ombg::${variable}-experiment::oman::${variable}
      for:
        variable: *variables

    # Generate hofx that passed QC for JEDI
    - transform: accept where
      new name: experiment::hofx0PassedQc::${variable}
      starting field: experiment::hofx0::${variable}
      where:
        - experiment::EffectiveQC0::${variable} == 0
      for:
        variable: *variables

    # Generate obs that passed QC for JEDI
    - transform: accept where
      new name: experiment::ObsValuePassedQc::${variable}
      starting field: experiment::ObsValue::${variable}
      where:
        - experiment::EffectiveQC0::${variable} == 0
      for:
        variable: *variables

  graphics:

    # Correlation scatter plots
    # -------------------------

    # JEDI h(x) vs Observations
    - batch figure:
        variables: *variables
      figure:
        layout: [1,1]
        title: 'Observations vs. JEDI h(x) | {{instrument_title}} | ${variable_title}'
        output name: '{{cycle_dir}}/eva/{{instrument}}/correlation_scatter/${variable}/jedi_hofx_vs_obs_{{instrument}}_${variable}.png'
      plots:
        - add_xlabel: 'Observation Value'
          add_ylabel: 'JEDI h(x)'
          add_grid:
          add_legend:
            loc: 'upper left'
          layers:
          - type: Scatter
            x:
              variable: experiment::ObsValue::${variable}
            y:
              variable: experiment::hofx0PassedQc::${variable}
            markersize: 5
            color: 'black'
            label: 'JEDI h(x) versus obs (all obs)'
          - type: Scatter
            x:
              variable: experiment::ObsValue::${variable}
            y:
              variable: experiment::hofx1::${variable}
            markersize: 5
            color: 'red'
            label: 'JEDI h(x) versus obs (passed QC in JEDI)'

    # Histogram plots
    # ---------------

    # JEDI h(x) vs Observations
    - batch figure:
        variables: *variables
      figure:
        layout: [1,1]
        title: 'Observations vs. JEDI h(x) | {{instrument_title}} | ${variable_title}'
        output name: '{{cycle_dir}}/eva/{{instrument}}/histogram/${variable}/jedi_hofx_vs_obs_{{instrument}}_${variable}.png'
      plots:
        - add_xlabel: 'Difference in T [Celcius]'
          add_ylabel: 'Count'
          set_xlim: [-10,10]
          add_legend:
            loc: 'upper left'
          statistics:
            data:
              variable: experiment::oman::${variable}
            statistic list:
            - n
            - min
            - mean
            - max
            - std
            - name
            kwargs:
              fontsize: 6
          layers:
          - type: Histogram
            data:
              variable: experiment::ombg::${variable}
            color: 'red'
            label: 'observations minus background '
            bins: 100
            alpha: 0.5
            range: [-10,10]
          - type: Histogram
            data:
              variable: experiment::oman::${variable}
            color: 'blue'
            label: 'observations minus analysis'
            bins: 100
            alpha: 0.5
            range: [-10,10]

    # Map plots
    # ---------
    # Increment
    - batch figure:
        variables: *variables
      dynamic options:
        - type: vminvmaxcmap
          data variable: experiment::ObsValue::${variable}
      figure:
        figure size: [20,10]
        layout: [1,1]
        title: 'Increment | {{instrument_title}} | Obs Value'
        output name: '{{cycle_dir}}/eva/{{instrument}}/map_plots/${variable}/observations_{{instrument}}_${variable}.png'
      plots:
        - mapping:
            projection: plcarr
            domain: global
          add_map_features: ['coastline']
          add_colorbar:
            label: ObsValue
          add_grid:
          layers:
          - type: MapScatter
            longitude:
              variable: experiment::MetaData::longitude
            latitude:
              variable: experiment::MetaData::latitude
            data:
              variable: experiment::increment::${variable}
            markersize: 2
            label: ObsValue
            colorbar: true
            cmap: ${dynamic_cmap}
            vmin: ${dynamic_vmin}
            vmax: ${dynamic_vmax}

