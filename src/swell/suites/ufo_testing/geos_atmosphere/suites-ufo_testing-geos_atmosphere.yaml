  default_value: '/archive/u/jjin3/x0044.jj_20230201/obs/Y2020/M12/D15/H00'
  prompt: Path to where the ncdiags will be held
  type: string

# Compute GeoVaLs and observations
produce_geovals:
  default_value: false
  prompt: Compute GeoVaLs as well as observations?
  type: boolean

# Experiment that provide observations
obs_experiment:
  default_value: x0044_test_obs_filters
  prompt: Experiment providing the Observations
  type: string

# Experiment that provide geovals
geovals_experiment:
  default_value: x0044_test_obs_filters_geovals
  prompt: Experiment providing the GeoVaLs
  type: string

gsi_bc_location:
  default_value: /discover/nobackup/projects/gmao/dadev/rtodling/archive/x0044/rs/Y2020/M12/x0044.rst.20201214_21z.tar
  prompt: Tar or directory containing BC files
  type: string

# Fixed options (user not prompted for these)
# -------------------------------------------
fixed_options:
  crtm_coeff_dir:
    default_value: {{crtm_coeff_dir}}
    prompt: 'Directory containing the CRTM coefficient files'
  total_processors:
    default_value:  1
    prompt: Equation to compute total number of processors
  clean_patterns:
    default_value:
    - '*.nc4'
    - '*.txt'
    - '*.log'
    - '*.yaml'
    - gsi_bcs/*.nc4
    - gsi_bcs/*.txt
    - gsi_bcs/*.yaml
    - gsi_bcs
    - gsi_ncdiags/*.nc4
    - gsi_ncdiags
    prompt: 'Patterns for the files to remove after completing a cycle'
  # Needed because of config gen
  window_type:
    default_value:  4D
    prompt: Window type (3D or 4D)
  window_offset:
    default_value:  PT3H
    prompt: Time from beginning to middle of the window
  background_time_offset:
    default_value:  PT9H
    prompt: Time before the middle of the window that the background providing forecast began
  obs_provider:
    default_value: ncdiag
    prompt: Database providing the Observations
  geovals_provider:
    default_value: ncdiag
    prompt: Database providing the GeoVaLs


