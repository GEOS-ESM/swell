# Cycle frequency
cycle_times:
  default_value: ['T00', 'T12']
  prompt: List all cycle times, by middle of the window?
  options: ['T00', 'T12']
  type: string-check-list

# Ocean horizontal resolution
ocn_horizontal_resolution:
  default_value: '72x36'
  prompt: What horizontal resolution will be used for the GEOS forecast?
  options: ['72x36', '1440x1080']
  type: string-drop-list

# Ocean vertical resolution
ocn_vertical_resolution:
  default_value: '50'
  prompt: What vertical resolution will be used for the GEOS forecast?
  options: ['50', '75']
  type: string-drop-list

# Atmospheric Model Configuration Parameters

AGCM_IM:
  default_value: '12'
  prompt: Pick x resolution for the atmospheric model
  options: ['12', '90', '180']
  type: string-drop-list

AGCM_JM:
  default_value: '72'
  prompt: Pick y resolution for the atmospheric model (Default = 6 * AGCM_IM)
  options: ['72', '540', '1080']
  type: string-drop-list

AGCM_LM:
  default_value: '90'
  prompt: Pick the number of vertical layers for the atmospheric model
  options: ['72']
  type: string-drop-list

pchem_clim_years:
  default_value: '1'
  prompt: Pick Pchem option (Some are time constrained)
  options: ['1', '228', '3', '39']
  type: string-drop-list

  # Processor layout
npx_proc:
  default_value: '24'
  prompt: What processor layout (x-direction) per cube face?
  type: string
npy_proc:
  default_value: '1'
  prompt: What processor layout (y-direction) per cube face?
  type: string

# Version of GCM being used
geos_gcm_tag:
  default_value: 'v10.25.1'
  prompt: Which tag of GEOS do you want to build?
  options: ['v10.25.1']
  type: string-drop-list

# GEOS boundary conditions and settings, taken from the gcm_run.j script

geos_bcsdir:
  default_value: /discover/nobackup/ltakacs/bcs/Icarus-NLv3/Icarus-NLv3_Reynolds
  prompt: Where to source GEOS BCSDIR?
  options: ['/discover/nobackup/ltakacs/bcs/Icarus-NLv3/Icarus-NLv3_Reynolds']
  type: string-drop-list

geos_chmdir:
  default_value: /discover/nobackup/projects/gmao/share/gmao_ops/fvInput_nc3
  prompt: Where to source GEOS CHMDIR?
  options: ['/discover/nobackup/projects/gmao/share/gmao_ops/fvInput_nc3']
  type: string-drop-list

geos_bcrslv:
  default_value: CF0012x6C_DE0360xPE0180
  prompt: Where to source GEOS BCRSLV?
  options: ['CF0012x6C_DE0360xPE0180']
  type: string-drop-list

emissions:
  default_value: AMIP_EMISSIONS
  prompt: What GEOS emission to use?
  options: ['AMIP_EMISSIONS']
  type: string-drop-list

# TODO: Could this be reduced further with horizontal grid resolutions?
geos_abcsdir:
  default_value: /discover/nobackup/projects/gmao/ssd/aogcm/atmosphere_bcs/Icarus-NLv3/MOM6/CF0012x6C_TM0072xTM0036
  prompt: Where to source GEOS atmospheric BCs?
  options: ['/discover/nobackup/projects/gmao/ssd/aogcm/atmosphere_bcs/Icarus-NLv3/MOM6/CF0012x6C_TM0072xTM0036']
  type: string-drop-list

geos_obcsdir:
  default_value: /discover/nobackup/projects/gmao/ssd/aogcm/ocean_bcs/MOM6/
  prompt: Where to source GEOS ocean BCs?
  options: ['/discover/nobackup/projects/gmao/ssd/aogcm/ocean_bcs/MOM6/']
  type: string-drop-list

# setenv OBCSDIR  ${OGCM_IM}x${OGCM_JM}

# Fixed options (user not prompted for these)
# -------------------------------------------
fixed_options:
  total_processors:
    default_value:  'npx_proc * npy_proc'
    prompt: Equation to compute total number of processors
