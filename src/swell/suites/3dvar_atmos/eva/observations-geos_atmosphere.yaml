datasets:

- group: increment
  type: LatLon
  filename: {{cycle_dir}}/swell-3dvar_atmos.increment-iter1.20211212_000000z.nc4
  name: experiment_increment
  variables: [t, lat, lon]

- name: experiment
  type: IodaObsSpace
  filenames:
    - {{obs_path_file}}
  channels: &channels {{channels}}
  groups:
    - name: ObsValue
      variables: &variables {{simulated_variables}}
    - name: GsiHofXBc
    #- name: GsiEffectiveQC
    - name: hofx0
    - name: EffectiveQC0
    - name: MetaData

transforms:

# Generate omb for GSI
- transform: arithmetic
  new name: experiment::ObsValueMinusGsiHofXBc::${variable}
  equals: experiment::ObsValue::${variable}-experiment::GsiHofXBc::${variable}
  for:
    variable: *variables

# Generate omb for JEDI
- transform: arithmetic
  new name: experiment::ObsValueMinusHofx0::${variable}
  equals: experiment::ObsValue::${variable}-experiment::hofx0::${variable}
  for:
    variable: *variables

# Generate hofx difference
- transform: arithmetic
  new name: experiment::Hofx0MinusGsiHofXBc::${variable}
  equals: experiment::hofx0::${variable}-experiment::GsiHofXBc::${variable}
  for:
    variable: *variables

# Generate hofx that passed QC for JEDI
- transform: accept where
  new name: experiment::hofx0PassedQc::${variable}
  starting field: experiment::hofx0::${variable}
  where:
    - experiment::EffectiveQC0::${variable} == 0
  for:
    variable: *variables

# Generate GSI hofx that passed JEDI QC
- transform: accept where
  new name: experiment::GsiHofXBcPassedQc::${variable}
  starting field: experiment::GsiHofXBc::${variable}
  where:
    - experiment::EffectiveQC0::${variable} == 0
  for:
    variable: *variables

# Generate omb that passed QC for JEDI
- transform: accept where
  new name: experiment::ObsValueMinushofx0PassedQc::${variable}
  starting field: experiment::ObsValueMinusHofx0::${variable}
  where:
    - experiment::EffectiveQC0::${variable} == 0
  for:
    variable: *variables

# Generate omb that passed QC for GSI
- transform: accept where
  new name: experiment::ObsValueMinusGsiHofXBcPassedQc::${variable}
  starting field: experiment::ObsValueMinusGsiHofXBc::${variable}
  where:
    - experiment::EffectiveQC0::${variable} == 0
  for:
    variable: *variables

graphics:

  plotting_backend: Emcpy
  figure_list:

  # Correlation scatter plots
  # -------------------------

  # JEDI h(x) vs Observations
  - batch figure:
      variables: *variables
      channels: *channels
    figure:
      layout: [1,1]
      title: 'Observations vs. JEDI h(x) | {{instrument_title}} | ${variable_title}'
      output name: '{{cycle_dir}}/eva/{{instrument}}/correlation_scatter/${variable}${channel}/jedi_hofx0_vs_obs_{{instrument}}_${variable}${channel}.png'
    plots:
      - add_xlabel: 'Observation Value'
        add_ylabel: 'JEDI h(x)'
        add_grid:
        add_legend:
          loc: 'upper left'
        layers:
        - type: Scatter
          x:
            variable: experiment::ObsValue::${variable}
          y:
            variable: experiment::hofx0::${variable}
          channel: ${channel}
          markersize: 5
          color: 'black'
          label: 'JEDI h(x) versus obs (all obs)'
        - type: Scatter
          x:
            variable: experiment::ObsValue::${variable}
          y:
            variable: experiment::hofx0PassedQc::${variable}
          channel: ${channel}
          markersize: 5
          color: 'red'
          label: 'JEDI h(x) versus obs (passed QC in JEDI)'

  # GSI h(x) vs Observations
  - batch figure:
      variables: *variables
      channels: *channels
    figure:
      layout: [1,1]
      title: 'Observations vs. GSI h(x) | {{instrument_title}} | ${variable_title}'
      output name: '{{cycle_dir}}/eva/{{instrument}}/correlation_scatter/${variable}${channel}/gsi_hofx0_vs_obs_{{instrument}}_${variable}${channel}.png'
    plots:
      - add_xlabel: 'Observation Value'
        add_ylabel: 'GSI h(x)'
        add_grid:
        add_legend:
          loc: 'upper left'
        layers:
        - type: Scatter
          x:
            variable: experiment::ObsValue::${variable}
          y:
            variable: experiment::GsiHofXBc::${variable}
          channel: ${channel}
          markersize: 5
          color: 'black'
          label: 'GSI h(x) versus obs (all obs)'
        - type: Scatter
          x:
            variable: experiment::ObsValue::${variable}
          y:
            variable: experiment::GsiHofXBcPassedQc::${variable}
          channel: ${channel}
          markersize: 5
          color: 'red'
          label: 'GSI h(x) versus obs (passed QC in JEDI)'

  # JEDI h(x) vs GSI h(x)
  - batch figure:
      variables: *variables
      channels: *channels
    figure:
      layout: [1,1]
      title: 'JEDI h(x) vs. GSI h(x) | {{instrument_title}} | ${variable_title}'
      output name: '{{cycle_dir}}/eva/{{instrument}}/correlation_scatter/${variable}${channel}/gsi_hofx_vs_jedi0_hofx_{{instrument}}_${variable}${channel}.png'
    plots:
      - add_xlabel: 'GSI h(x)'
        add_ylabel: 'JEDI h(x)'
        add_grid:
        add_legend:
          loc: 'upper left'
        layers:
        - type: Scatter
          x:
            variable: experiment::GsiHofXBc::${variable}
          y:
            variable: experiment::hofx0::${variable}
          channel: ${channel}
          markersize: 5
          color: 'black'
          label: 'JEDI h(x) versus GSI h(x)'
        - type: Scatter
          x:
            variable: experiment::GsiHofXBcPassedQc::${variable}
          y:
            variable: experiment::hofx0PassedQc::${variable}
          channel: ${channel}
          markersize: 5
          color: 'red'
          label: 'JEDI h(x) versus GSI h(x) (passed QC in JEDI)'

  # JEDI omb vs GSI omb
  - batch figure:
      variables: *variables
      channels: *channels
    figure:
      layout: [1,1]
      title: 'JEDI omb vs. GSI omb | {{instrument_title}} | ${variable_title}'
      output name: '{{cycle_dir}}/eva/{{instrument}}/correlation_scatter/${variable}${channel}/gsi_omb_vs_jedi_omb_{{instrument}}_${variable}${channel}.png'
    plots:
      - add_xlabel: 'GSI observation minus h(x)'
        add_ylabel: 'JEDI observation minus h(x)'
        add_grid:
        add_legend:
          loc: 'upper left'
        layers:
        - type: Scatter
          x:
            variable: experiment::ObsValueMinusGsiHofXBc::${variable}
          y:
            variable: experiment::ObsValueMinusHofx0::${variable}
          channel: ${channel}
          markersize: 5
          color: 'black'
          label: 'GSI omb vs JEDI omb (all obs)'
        - type: Scatter
          x:
            variable: experiment::ObsValueMinusGsiHofXBcPassedQc::${variable}
          y:
            variable: experiment::ObsValueMinushofx0PassedQc::${variable}
          channel: ${channel}
          markersize: 5
          color: 'red'
          label: 'GSI omb vs JEDI omb (passed QC in JEDI)'
# Map plots# ---------

  # Observations
  - batch figure:
      variables: *variables
      channels: *channels
    dynamic options:
      - type: vminvmaxcmap
        channel: ${channel}
        data variable: experiment::ObsValue::${variable}
    figure:
      figure size: [20,10]
      layout: [1,1]
      title: 'Observations | {{instrument_title}} | Obs Value'
      output name: '{{cycle_dir}}/eva/{{instrument}}/map_plots/${variable}${channel}/observations_{{instrument}}_${variable}${channel}.png'
    plots:
      - mapping:
          projection: plcarr
          domain: global
        add_map_features: ['coastline']
        add_colorbar:
          label: ObsValue
        add_grid:
        layers:
        - type: MapScatter
          longitude:
            variable: experiment::MetaData::longitude
          latitude:
            variable: experiment::MetaData::latitude
          data:
            variable: experiment::ObsValue::${variable}
            channel: ${channel}
          markersize: 2
          label: ObsValue
          colorbar: true
          cmap: ${dynamic_cmap}
          vmin: ${dynamic_vmin}
          vmax: ${dynamic_vmax}

  # omb jedi
  - batch figure:
      variables: *variables
      channels: *channels
    dynamic options:
      - type: vminvmaxcmap
        channel: ${channel}
        data variable: experiment::ObsValueMinusHofx0::${variable}
    figure:
      figure size: [20,10]
      layout: [1,1]
      title: 'JEDI OmB | {{instrument_title}} | ${variable_title}'
      output name: '{{cycle_dir}}/eva/{{instrument}}/map_plots/${variable}${channel}/omb_jedi_{{instrument}}_${variable}${channel}.png'
    plots:
      - mapping:
          projection: plcarr
          domain: global
        add_map_features: ['coastline']
        add_colorbar:
          label: '${variable}'
        add_grid:
        layers:
        - type: MapScatter
          longitude:
            variable: experiment::MetaData::longitude
          latitude:
            variable: experiment::MetaData::latitude
          data:
            variable: experiment::ObsValueMinusHofx0::${variable}
            channel: ${channel}
          markersize: 2
          label: '${variable}'
          colorbar: true
          cmap: ${dynamic_cmap}
          vmin: ${dynamic_vmin}
          vmax: ${dynamic_vmax}

  # omb gsi
  - batch figure:
      variables: *variables
      channels: *channels
    dynamic options:
      - type: vminvmaxcmap
        channel: ${channel}
        data variable: experiment::ObsValueMinusGsiHofXBc::${variable}
    figure:
      figure size: [20,10]
      layout: [1,1]
      title: 'GSI OmB | {{instrument_title}} | ${variable_title}'
      output name: '{{cycle_dir}}/eva/{{instrument}}/map_plots/${variable}${channel}/omb_gsi_{{instrument}}_${variable}${channel}.png'
    plots:
      - mapping:
          projection: plcarr
          domain: global
        add_map_features: ['coastline']
        add_colorbar:
          label: '${variable}'
        add_grid:
        layers:
        - type: MapScatter
          longitude:
            variable: experiment::MetaData::longitude
          latitude:
            variable: experiment::MetaData::latitude
          data:
            variable: experiment::ObsValueMinusGsiHofXBc::${variable}
            channel: ${channel}
          markersize: 2
          label: '${variable}'
          colorbar: true
          cmap: ${dynamic_cmap}
          vmin: ${dynamic_vmin}
          vmax: ${dynamic_vmax}

  # hofx difference
  - batch figure:
      variables: *variables
      channels: *channels
    dynamic options:
      - type: vminvmaxcmap
        channel: ${channel}
        data variable: experiment::Hofx0MinusGsiHofXBc::${variable}
    figure:
      figure size: [20,10]
      layout: [1,1]
      title: 'Hofx0 Difference | {{instrument_title}} | ${variable_title}'
      output name: '{{cycle_dir}}/eva/{{instrument}}/map_plots/${variable}${channel}/hofx0_difference_{{instrument}}_${variable}${channel}.png'
    plots:
      - mapping:
          projection: plcarr
          domain: global
        add_map_features: ['coastline']
        add_colorbar:
          label: '${variable}'
        add_grid:
        layers:
        - type: MapScatter
          longitude:
            variable: experiment::MetaData::longitude
          latitude:
            variable: experiment::MetaData::latitude
          data:
            variable: experiment::Hofx0MinusGsiHofXBc::${variable}
            channel: ${channel}
          markersize: 2
          label: '${variable}'
          colorbar: true
          cmap: ${dynamic_cmap}
          vmin: ${dynamic_vmin}
          vmax: ${dynamic_vmax}
# Histogram plots# ---------------

  # omb vs omb
  - batch figure:
      variables: *variables
      channels: *channels
    dynamic options:
      - type: histogram_bins
        channel: ${channel}
        number of bins rule: sturges
        data variable: experiment::ObsValueMinusHofx0::${variable}
    figure:
      layout: [1,1]
      title: 'JEDI omb vs. GSI omb | {{instrument_title}} | ${variable_title}'
      output name: '{{cycle_dir}}/eva/{{instrument}}/histograms/${variable}${channel}/gsi_omb_vs_jedi_omb_{{instrument}}_${variable}${channel}.png'
    plots:
      - add_xlabel: 'Observation minus h(x)'
        add_ylabel: 'Count'
        add_legend:
          loc: 'upper left'
        layers:
        - type: Histogram
          data:
            variable: experiment::ObsValueMinusGsiHofXBc::${variable}
            channel: ${channel}
          color: 'blue'
          label: 'GSI omb (all obs)'
          bins: ${dynamic_bins}
          alpha: 0.5
        - type: Histogram
          data:
            variable: experiment::ObsValueMinusHofx0::${variable}
            channel: ${channel}
          color: 'red'
          label: 'JEDI omb (all obs)'
          bins: ${dynamic_bins}
          alpha: 0.5

  #map plot for increment
  - batch figure:
      variables: [t]
    figure:
      figure size: [20,10]
      layout: [1,1]
      title: 'Increment from JEDI'
      output name: '{{cycle_dir}}/eva/increment/map_plots/${variable}/inc_${variable}_1.png'
    plots:
      - mapping:
          projection: plcarr
          domain: global
        add_map_features: ['coastline']
        add_colorbar:
          label: Temperature Increment
        add_grid:
        layers:
        - type: MapGridded
          longitude:
            variable: experiment_increment::increment::lon
          latitude:
            variable: experiment_increment::increment::lat
          data:
            variable: experiment_increment::increment::t
            slices: '[-1,...]'
          label: T increment
          colorbar: true
          cmap: 'bwr'
          vmin: -1
          vmax: 1
