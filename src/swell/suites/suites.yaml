# Experiment name
experiment_id:
  default_value: var3d
  prompt: Enter the experiment ID
  type: string

# Location to store the experiment
experiment_root:
  default_value: /home/$USER/SwellExperiments
  prompt: Enter the path where experiment will be staged
  type: string

# Compute platform to use
platform:
  default_value: nccs_discover
  prompt: Which compute platform do you wish to use?
  options: use_method
  type: string-drop-list

# Type of suite to run
suite_to_run:
  default_value: 3dvar
  prompt: Choose the suite to run
  options: use_method
  type: file-drop-list

