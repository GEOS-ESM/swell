# Jedi build system
jedi_build_method:
  default_value: use_existing
  prompt: Create a new JEDI build or use an existing build?
  options: ['create', 'use_existing']
  type: string-drop-list

# Existing JEDI bundle directory
existing_jedi_source_directory:
  default_value: /discover/nobackup/drholdaw/JediDev/gsibec
  prompt: Provide the path to an existing JEDI bundle directory containing source code repos
  type: string
  depends:
    key: jedi_build_method
    value: use_existing

# Existing JEDI build
existing_jedi_build_directory:
  default_value: /discover/nobackup/drholdaw/JediDev/gsibec/build-intel-release/
  prompt: Provide the path to an existing JEDI build directory
  type: string
  depends:
    key: jedi_build_method
    value: use_existing

# Models to use
model_components:
  default_value: ['geos_atmosphere']
  prompt: Select models to use
  options: use_method
  type: file-check-list

generate_yaml_and_exit:
  default_value: True
  prompt: Generate YAML and exit?
  type: boolean
