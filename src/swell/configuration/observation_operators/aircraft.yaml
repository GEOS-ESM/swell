obs operator:
  name: VertInterp
obs space:
  name: Aircraft
  obsdatain:
    obsfile: $(experiment_dir)/{{current_cycle}}/aircraft.{{window_begin}}.nc4
    obsgrouping:
      group variables: ["station_id"]
      sort variable: "air_pressure"
      sort order: "descending"
  obsdataout:
    obsfile: $(experiment_dir)/{{current_cycle}}/$(experiment).aircraft.{{window_begin}}.nc4
  simulated variables: [eastward_wind, northward_wind, air_temperature]
obs filters:
#--------------------------------------------------------------------------------------------------------------------
# WINDS
#--------------------------------------------------------------------------------------------------------------------
#
# Begin by assigning all ObsError to a constant value. These will get overwritten (as needed) for specific types.
- filter: BlackList
  filter variables:
  - name: eastward_wind
  - name: northward_wind
  action:
    name: assign error
    error parameter: 2.0             # 2.0 m/s
#
# Assign intial ObsError specific to AIREP/ACARS
- filter: BlackList
  filter variables:
  - name: eastward_wind
  - name: northward_wind
  action:
    name: assign error
    error parameter: 3.6             # 3.6 m/s
  where:
  - variable:
      name: eastward_wind@ObsType
    is_in: 230
#
# Assign intial ObsError specific to AMDAR
- filter: BlackList
  filter variables:
  - name: eastward_wind
  - name: northward_wind
  action:
    name: assign error
    error parameter: 3.0             # 3.0 m/s
  where:
  - variable:
      name: eastward_wind@ObsType
    is_in: 231
#
# Assign intial ObsError specific to MDCRS
- filter: BlackList
  filter variables:
  - name: eastward_wind
  - name: northward_wind
  action:
    name: assign error
    error parameter: 2.5             # 2.5 m/s
  where:
  - variable:
      name: eastward_wind@ObsType
    is_in: 233
#
# Assign the initial ObsError, based on height/pressure for RECON aircraft
- filter: Bounds Check
  filter variables:
  - name: eastward_wind
  - name: northward_wind
  minvalue: -135
  maxvalue: 135
  action:
    name: assign error
    error function:
      name: ObsErrorModelStepwiseLinear@ObsFunction
      options:
        xvar:
          name: air_pressure@MetaData
        xvals: [70000, 65000, 60000, 55000, 50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000, 7500, 5000]
        errors: [2.4, 2.5, 2.6, 2.7, 2.8, 2.95, 3.1, 3.25, 3.4, 3.175, 2.95, 2.725, 2.5, 2.6, 2.7]
  where:
  - variable:
      name: eastward_wind@ObsType
    is_in: 232
#
# Reject all obs with PreQC mark already set above 3
- filter: PreQC
  maxvalue: 3
  action:
    name: reject
#
# Observation Range Sanity Check: either wind component or velocity exceeds 135 m/s
- filter: Bounds Check
  filter variables:
  - name: eastward_wind
  - name: northward_wind
  minvalue: -135
  maxvalue: 135
  action:
    name: reject
- filter: Bounds Check
  filter variables:
  - name: eastward_wind
  - name: northward_wind
  test variables:
  - name: Velocity@ObsFunction
  maxvalue: 135.0
  action:
    name: reject
#
# Reject when pressure is less than 126 mb.
- filter: Bounds Check
  filter variables:
  - name: eastward_wind
  - name: northward_wind
  test variables:
  - name: air_pressure@MetaData
  minvalue: 12600
  action:
    name: reject
#
# Reject when difference of wind direction is more than 50 degrees.
- filter: Bounds Check
  filter variables:
  - name: eastward_wind
  - name: northward_wind
  test variables:
  - name: WindDirAngleDiff@ObsFunction
  maxvalue: 50.0
  action:
    name: reject
#
# When multiple obs exist within a single vertical model level, inflate ObsError
- filter: BlackList
  filter variables:
  - name: eastward_wind
  action:
    name: inflate error
    inflation variable:
      name: ObsErrorFactorConventional@ObsFunction
      options:
        test QCflag: PreQC
        inflate variables: [eastward_wind]
  defer to post: true
#
- filter: BlackList
  filter variables:
  - name: northward_wind
  action:
    name: inflate error
    inflation variable:
      name: ObsErrorFactorConventional@ObsFunction
      options:
        test QCflag: PreQC
        inflate variables: [northward_wind]
  defer to post: true
#
# If background check is largely different than obs, inflate ObsError
- filter: Background Check
  filter variables:
  - name: eastward_wind
  - name: northward_wind
  absolute threshold: 7.5
  action:
    name: inflate error
    inflation factor: 3.0
  defer to post: true
#
- filter: Bounds Check
  filter variables:
  - name: eastward_wind
  action:
    name: reject
  maxvalue: 7.0
  test variables:
  - name: ObsErrorFactorQuotient@ObsFunction
    options:
      numerator:
        name: eastward_wind@ObsErrorData   # After inflation step
      denominator:
        name: eastward_wind@ObsError
  defer to post: true
#
# If ObsError inflation factor is larger than threshold, reject obs
- filter: Bounds Check
  filter variables:
  - name: northward_wind
  action:
    name: reject
  maxvalue: 7.0
  test variables:
  - name: ObsErrorFactorQuotient@ObsFunction
    options:
      numerator:
        name: northward_wind@ObsErrorData   # After inflation step
      denominator:
        name: northward_wind@ObsError
  defer to post: true
#--------------------------------------------------------------------------------------------------------------------
# TEMPERATURE
#--------------------------------------------------------------------------------------------------------------------
#
# Begin by assigning all ObsError to a constant value. These will get overwritten for specific types.
- filter: BlackList
  filter variables:
  - name: air_temperature
  action:
    name: assign error
    error parameter: 2.0             # 2.0 K
#
# Assign the initial observation error, based on pressure (for AIREP/ACARS; itype=130)
- filter: Bounds Check
  filter variables:
  - name: air_temperature
  minvalue: 195
  maxvalue: 327
  action:
    name: assign error
    error function:
      name: ObsErrorModelStepwiseLinear@ObsFunction
      options:
        xvar:
          name: air_pressure@MetaData
        xvals: [100000, 95000, 90000, 85000, 80000]
        errors: [2.5, 2.3, 2.1, 1.9, 1.7]
  where:
  - variable:
      name: air_temperature@ObsType
    is_in: 130
#
# Assign the initial observation error, based on pressure (for AMDAR and MDCRS; itype=131,133)
- filter: Bounds Check
  filter variables:
  - name: air_temperature
  minvalue: 195
  maxvalue: 327
  action:
    name: assign error
    error function:
      name: ObsErrorModelStepwiseLinear@ObsFunction
      options:
        xvar:
          name: air_pressure@MetaData
        xvals: [100000, 95000, 90000, 85000, 80000]
        errors: [1.4706, 1.3529, 1.2353, 1.1176, 1.0]
  where:
  - variable:
      name: air_temperature@ObsType
    is_in: 131,133
#
# Assign the initial observation error, based on pressure (for RECON aircraft; itype=132)
- filter: Bounds Check
  filter variables:
  - name: air_temperature
  minvalue: 195
  maxvalue: 327
  action:
    name: assign error
    error function:
      name: ObsErrorModelStepwiseLinear@ObsFunction
      options:
        xvar:
          name: air_pressure@MetaData
        xvals: [100000, 95000, 90000, 85000, 35000, 30000, 25000, 20000, 15000, 10000, 7500, 5000, 4000, 3200, 2000, 1000]
        errors: [1.2, 1.1, 0.9, 0.8, 0.8, 0.9, 1.2, 1.2, 1.0, 0.8, 0.8, 0.9, 0.95, 1.0, 1.25, 1.5]
  where:
  - variable:
      name: air_temperature@ObsType
    is_in: 132
#
# Observation Range Sanity Check
- filter: Bounds Check
  filter variables:
  - name: air_temperature
  minvalue: 195
  maxvalue: 327
  action:
    name: reject
#
# Reject all obs with PreQC mark already set above 3
- filter: PreQC
  maxvalue: 3
  action:
    name: reject
#
# When multiple obs exist within a single vertical model level, inflate ObsError
- filter: BlackList
  filter variables:
  - name: air_temperature
  action:
    name: inflate error
    inflation variable:
      name: ObsErrorFactorConventional@ObsFunction
      options:
#       test QCflag: PreQC
        inflate variables: [air_temperature]
  defer to post: true
#
# If background check is largely different than obs, inflate ObsError
- filter: Background Check
  filter variables:
  - name: air_temperature
  absolute threshold: 4.0
  action:
    name: inflate error
    inflation factor: 3.0
  defer to post: true
#
# If ObsError inflation factor is larger than threshold, reject obs
- filter: Bounds Check
  filter variables:
  - name: air_temperature
  action:
    name: reject
  maxvalue: 7.0
  test variables:
  - name: ObsErrorFactorQuotient@ObsFunction
    options:
      numerator:
        name: air_temperature@ObsErrorData   # After inflation step
      denominator:
        name: air_temperature@ObsError
  defer to post: true
