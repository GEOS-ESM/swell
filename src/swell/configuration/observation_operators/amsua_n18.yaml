obs space:
  name: amsua_n18
  obsdatain:
    obsfile: $(cycle_dir)/amsua_n18.{{window_begin}}.nc4
  obsdataout:
    obsfile: $(cycle_dir)/$(experiment).amsua_n18.{{window_begin}}.nc4
  simulated variables: [brightness_temperature]
  channels: &amsua_n18_channels 1-15
obs operator:
  name: CRTM
  Absorbers: [H2O,O3,CO2]
  Clouds: [Water, Ice]
  Cloud_Fraction: 1.0
  obs options:
    Sensor_ID: amsua_n18
    EndianType: little_endian
    CoefficientPath: $(jedi_build_dir)/ufo/test/Data/
obs bias:
  input file: $(cycle_dir)/amsua_n18.{{background_time}}.satbias.nc4
  variational bc:
    predictors:
    - name: constant
    - name: lapse_rate
      order: 2
      tlapse: &amsua_n18_tlapse $(cycle_dir)/amsua_n18.{{background_time}}.tlapse.txt
    - name: lapse_rate
      tlapse: *amsua_n18_tlapse
    - name: emissivity
    - name: scan_angle
      order: 4
    - name: scan_angle
      order: 3
    - name: scan_angle
      order: 2
    - name: scan_angle
