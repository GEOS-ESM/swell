obs space:
  name: gmi_gpm
  obsdatain:
    engine:
      type: H5File
      obsfile: $(cycle_dir)/gmi_gpm.window_begin.nc4
  obsdataout:
    engine:
      type: H5File
      obsfile: $(cycle_dir)/$(experiment_id).gmi_gpm.window_begin.nc4
  simulated variables: [brightness_temperature]
  channels: &gmi_gpm_channels 1-13
obs operator:
  name: CRTM
  Absorbers: [H2O,O3,CO2]
  Clouds: [Water, Ice, Rain, Snow]
#  Clouds: [Water, Ice]
  Cloud_Fraction: 1.0
  linear obs operator:
    Absorbers: [H2O,O3,CO2]
    Clouds: [Water]
  obs options:
    Sensor_ID: gmi_gpm
    EndianType: little_endian
    CoefficientPath: $(crtm_coeff_dir)
obs bias:
  input file: $(cycle_dir)/gmi_gpm.{{background_time}}.satbias.nc4
  variational bc:
    predictors:
    - name: constant
    - name: lapse_rate
      order: 2
      tlapse: &gmi_gpm_tlapse $(cycle_dir)/gmi_gpm.{{background_time}}.tlapse.txt
    - name: lapse_rate
      tlapse: *gmi_gpm_tlapse
    - name: emissivity
##  - name: cosine_of_latitude_times_orbit_node
##  - name: sine_of_latitude
    - name: scan_angle
      var_name: scan_position
      order: 4
    - name: scan_angle
      var_name: scan_position
      order: 3
    - name: scan_angle
      var_name: scan_position
      order: 2
    - name: scan_angle
      var_name: scan_position
obs filters:
- filter: Bounds Check
  filter variables:
  - name: brightness_temperature
    channels: 1-9
  minvalue: 50.0
  maxvalue: 320.0
- filter: Bounds Check
  filter variables:
  - name: brightness_temperature
    channels: 10,11,12,13
  minvalue: 70.0
  maxvalue: 320.0
- filter: Domain Check
  filter variables:
  - name: brightness_temperature
    channels: 1-13
  where:
  - variable:
      name: scan_position@MetaData
    minvalue: 5
    maxvalue: 70
  - variable:
      name: latitude@MetaData
    minvalue: -55.0
    maxvalue: 55.0
  - variable:
      name: height_above_mean_sea_level@MetaData
    maxvalue: 2000
  - variable:
      name: water_area_fraction@GeoVaLs
    minvalue: 0.99
  - variable:
      name: surface_temperature_where_sea@GeoVaLs
    minvalue: 275
- filter: BlackList
  filter variables:
  - name: brightness_temperature
    channels: 5,6,7,10,12,13
  where:
  - variable:
      name: latitude@MetaData
    minvalue: -25.0
    maxvalue: 0.0
  - variable:
      name: longitude@MetaData
    minvalue: 25.0
    maxvalue: 40.0
#  CLW Retrieval Check from ObsValue
- filter: Bounds Check
  filter variables:
  - name: brightness_temperature
    channels: 1-13
  test variables:
  - name: CLWRetMW@ObsFunction
    options:
      clwret_ch37v: 6
      clwret_ch37h: 7
      clwret_types: [ObsValue]
  maxvalue: 999.0
  action:
    name: reject
#  Ckeck CLW retrievals from Hofx
- filter: Bounds Check
  filter variables:
  - name: brightness_temperature
    channels: 1-13
  test variables:
  - name: CLWRetMW@ObsFunction
    options:
      clwret_ch37v: 6
      clwret_ch37h: 7
      clwret_types: [HofX]
  maxvalue: 999.0
  action:
    name: reject
# Assign observational error in all-sky DA.
- filter: BlackList
  filter variables:
  - name: brightness_temperature
    channels: 5,6,7,10,12,13
  action:
    name: assign error
    error function:
      name: ObsErrorModelRamp@ObsFunction
      channels: 5,6,7,10,12,13
      options:
        channels: 5,6,7,10,12,13
        xvar:
          name: CLWRetSymmetricMW@ObsFunction
          options:
            clwret_ch37v: 6
            clwret_ch37h: 7
            clwret_types: [ObsValue, HofX]
        x0:    [ 0.050,  0.050,  0.050,
                 0.050,  0.050,  0.050]
        x1:    [ 0.200,  0.200,  0.200,
                 0.200,  0.300,  0.300]
        x2:    [ 0.500,  0.500,  0.500,
                 0.500,  0.500,  0.500]
        err0:  [ 4.000,  3.800,300.000,
                 5.000,  2.500,  3.000]
        err1:  [11.000,  13.300, 23.000,
                20.000,  8.000, 13.000]
        err2:  [35.000, 25.300,500.000,
                50.000, 30.000, 40.000]
- filter: Background Check
  apply at iterations: 0, 1
  filter variables:
  - name: brightness_temperature
    channels: 5,6,7,10,12,13
  threshold: 2.0
