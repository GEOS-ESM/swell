cost function:
  cost type: 3D-Var
  window begin: '{{window_begin_iso}}'
  window length: '{{window_length}}'
  geometry:
    TASKFILLgeometry
  analysis variables: {{analysis_variables}}
  background:
    TASKFILLbackground
  background error:
    TASKFILLbackground_error
  observations:
    observers:
      TASKFILLobservations
variational:
  minimizer:
    {{minimizer}}
  iterations:
  - ninner: {{number_of_iterations}}
    gradient norm reduction: {{gradient_norm_reduction}}
    geometry:
      TASKFILLgeometry_inner
    diagnostics:
      departures: ombg
final:
  diagnostics:
    departures: oman
  prints:
    frequency: PT3H
output:
  TASKFILLanalysis
