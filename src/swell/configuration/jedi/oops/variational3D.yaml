cost function:
  cost type: 3D-Var
  time window:
    begin: '{{window_begin_iso}}'
    end: '{{window_end_iso}}'
    bound to include: begin
  geometry:
    TASKFILLgeometry
  analysis variables: {{analysis_variables}}
  background:
    TASKFILLbackground
  background error:
    TASKFILLbackground_error
  observations:
    observers:
      SPECIALobservations
variational:
  minimizer:
    algorithm: {{minimizer}}
  iterations:
  - geometry: TASKFILLgeometry_inner
    gradient norm reduction: '{{gradient_norm_reduction}}'
    ninner: '{{number_of_iterations}}'
    diagnostics:
      departures: ombg
    online diagnostics:
      write increment: true
      increment:
        datadir: ./
        date: '{{window_begin_iso}}'
        exp: {{experiment_id}}
        type: incr
final:
  diagnostics:
    departures: oman
  prints:
    frequency: PT3H  #TODO: Define this as a default value in suite config
output:
  TASKFILLanalysis
