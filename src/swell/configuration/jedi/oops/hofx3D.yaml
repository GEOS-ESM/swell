# Defines what model components (*.yaml files) will be written in config.
# For instance, TASKFILLgeometry will utilize soca/model/geometry.yaml

geometry:
  TASKFILLgeometry
state:
  TASKFILLbackground

window begin: '{{window_begin_iso}}'
window length: '{{window_length}}'

{% if local_ensemble_save_posterior_mean or local_ensemble_save_posterior_ensemble %}
observations:
  observers:
    SPECIALobservations
