obs operator:
  name: CRTM
  Absorbers: [H2O,O3,CO2]
  obs options:
    Sensor_ID: airs_aqua
    EndianType: little_endian
    CoefficientPath: $(crtm_coeff_dir)
obs bias:
  input file: $(cycle_dir)/airs_aqua.{{background_time}}.satbias.nc4
  variational bc:
    predictors:
    - name: constant
    - name: lapse_rate
      order: 2
      tlapse: &airs_aqua_tlapse $(cycle_dir)/airs_aqua.{{background_time}}.tlapse.txt
    - name: lapse_rate
      tlapse: *airs_aqua_tlapse
    - name: emissivity
    - name: scan_angle
      order: 4
    - name: scan_angle
      order: 3
    - name: scan_angle
      order: 2
    - name: scan_angle
obs filters:
#  Wavenumber Check
- filter: BlackList
  filter variables:
  - name: brightness_temperature
    channels: 2122, 2123, 2128, 2134, 2141, 2145, 2149, 2153, 2164, 2189, 2197, 2209,
              2226, 2234, 2280, 2318, 2321, 2325, 2328, 2333, 2339, 2348, 2353, 2355,
              2357, 2363, 2370, 2371, 2377
  where:
  - variable:
      name: solar_zenith_angle@MetaData
    maxvalue: 88.9999
  - variable:
      name: water_area_fraction@GeoVaLs
    minvalue: 1.0e-12
  action:
    name: reject
- filter: BlackList
  filter variables:
  - name: brightness_temperature
    channels: *airs_aqua_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsErrorFactorWavenumIR@ObsFunction
      channels: *airs_aqua_channels
      options:
        channels: *airs_aqua_channels
#  Observation Range Sanity Check
- filter: Bounds Check
  filter variables:
  - name: brightness_temperature
    channels: *airs_aqua_channels
  minvalue: 50.00001
  maxvalue: 449.99999
  action:
    name: reject
#  Topography Check
- filter: BlackList
  filter variables:
  - name: brightness_temperature
    channels: *airs_aqua_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsErrorFactorTopoRad@ObsFunction
      channels: *airs_aqua_channels
      options:
        channels: *airs_aqua_channels
        sensor: airs_aqua
#  Transmittance Top Check
- filter: BlackList
  filter variables:
