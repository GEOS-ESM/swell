obs space:
  name: avhrr3_metop-a
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/avhrr3_metop-a.{{window_begin}}.nc4'
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.avhrr3_metop-a.{{window_begin}}.nc4'
  simulated variables: [brightness_temperature]
  channels: &avhrr3_metop-a_channels 3,4,5
obs operator:
  name: CRTM
  Absorbers: [H2O,O3,CO2]
  obs options:
    Sensor_ID: avhrr3_metop-a
    EndianType: little_endian
    CoefficientPath: '{{crtm_coeff_dir}}'
obs bias:
  input file: '{{cycle_dir}}/avhrr3_metop-a.{{background_time}}.satbias.nc4'
  variational bc:
    predictors:
    - name: constant
    - name: lapse_rate
      order: 2
      tlapse: &avhrr3_metop-a_tlapse '{{cycle_dir}}/avhrr3_metop-a.{{background_time}}.tlapse.txt'
    - name: lapse_rate
      tlapse: *avhrr3_metop-a_tlapse
    - name: emissivity
    - name: scan_angle
      order: 4
    - name: scan_angle
      order: 3
    - name: scan_angle
      order: 2
    - name: scan_angle
obs filters:
#  Wavenumber Check
- filter: BlackList
  filter variables:
  - name: brightness_temperature
    channels: 3
  where:
  - variable:
      name: solar_zenith_angle@MetaData
    maxvalue: 88.9999
  - variable:
      name: water_area_fraction@GeoVaLs
    minvalue: 1.0e-12
  action:
    name: reject
- filter: BlackList
  filter variables:
  - name: brightness_temperature
    channels: *avhrr3_metop-a_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsErrorFactorWavenumIR@ObsFunction
      channels: *avhrr3_metop-a_channels
      options:
        channels: *avhrr3_metop-a_channels
#  Topography Check
- filter: BlackList
  filter variables:
  - name: brightness_temperature
    channels: *avhrr3_metop-a_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsErrorFactorTopoRad@ObsFunction
      channels: *avhrr3_metop-a_channels
      options:
        channels: *avhrr3_metop-a_channels
        sensor: avhrr3_metop-a
#  Observation Range Sanity Check
- filter: Bounds Check
  filter variables:
  - name: brightness_temperature
    channels: *avhrr3_metop-a_channels
  minvalue: 0.00001
  maxvalue: 1000.0
  action:
    name: reject
#  Transmittance Top Check
- filter: BlackList
  filter variables:
  - name: brightness_temperature
    channels: *avhrr3_metop-a_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsErrorFactorTransmitTopRad@ObsFunction
      channels: *avhrr3_metop-a_channels
      options:
        channels: *avhrr3_metop-a_channels
#  Cloud Detection Check
- filter: Bounds Check
  filter variables:
  - name: brightness_temperature
    channels: *avhrr3_metop-a_channels
  test variables:
  - name: CloudDetectMinResidualAVHRR@ObsFunction
    channels: *avhrr3_metop-a_channels
    options:
      channels: *avhrr3_metop-a_channels
      use_flag: [ 1,  1,  1 ]
      use_flag_clddet: [ 1,  1,  1 ]
      obserr_dtempf: [0.50,2.00,4.00,2.00,4.00]
  maxvalue: 1.0e-12
  action:
    name: reject
#  NSST Retrieval Check
- filter: Bounds Check
  filter variables:
  - name: brightness_temperature
    channels: *avhrr3_metop-a_channels
  test variables:
  - name: NearSSTRetCheckIR@ObsFunction
    channels: *avhrr3_metop-a_channels
    options:
      channels: *avhrr3_metop-a_channels
      use_flag: [ 1,  1,  1 ]
      obserr_demisf: [0.01,0.02,0.03,0.02,0.03]
      obserr_dtempf: [0.50,2.00,4.00,2.00,4.00]
  maxvalue: 1.0e-12
  action:
    name: reject
#  Surface Jacobians Check
- filter: BlackList
  filter variables:
  - name: brightness_temperature
    channels: *avhrr3_metop-a_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsErrorFactorSurfJacobianRad@ObsFunction
      channels: *avhrr3_metop-a_channels
      options:
        channels: *avhrr3_metop-a_channels
        sensor: *Sensor_ID
        obserr_demisf: [0.01, 0.02, 0.03, 0.02, 0.03]
        obserr_dtempf: [0.50, 2.00, 4.00, 2.00, 4.00]
#  Gross check
- filter: Background Check
  filter variables:
  - name: brightness_temperature
    channels: *avhrr3_metop-a_channels
  function absolute threshold:
  - name: ObsErrorBoundIR@ObsFunction
    channels: *avhrr3_metop-a_channels
    options:
      channels: *avhrr3_metop-a_channels
      obserr_bound_latitude:
        name: ObsErrorFactorLatRad@ObsFunction
        options:
          latitude_parameters: [25.0, 0.5, 0.04, 1.0]
      obserr_bound_transmittop:
        name: ObsErrorFactorTransmitTopRad@ObsFunction
        channels: *avhrr3_metop-a_channels
        options:
          channels: *avhrr3_metop-a_channels
      obserr_bound_max: [ 6.0, 6.0, 6.0 ]
  action:
    name: reject
#  Useflag Check
- filter: Bounds Check
  filter variables:
  - name: brightness_temperature
    channels: *avhrr3_metop-a_channels
  test variables:
  - name: ChannelUseflagCheckRad@ObsFunction
    channels: *avhrr3_metop-a_channels
    options:
      channels: *avhrr3_metop-a_channels
      use_flag: [ 1,  1,  1 ]
  minvalue: 1.0e-12
  action:
    name: reject
