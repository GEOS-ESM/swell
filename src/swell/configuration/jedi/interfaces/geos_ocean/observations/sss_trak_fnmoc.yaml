obs space:
  name: sss_trak_fnmoc
  # distribution:
  #   name: *obs_distribution
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/sss_trak_fnmoc.{{window_begin}}.nc4'
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.sss_trak_fnmoc.{{window_begin}}.nc4'
  simulated variables: [sea_surface_salinity]
obs operator:
  name: Identity
obs error:
  covariance model: diagonal
# _letkf: &letkf
#   # note, this is only used for LETKF. If running with LETKF, the workflow
#   #     # will append "<< : *letkf" to the end of this file
#   obs localizations:
#   - localization method: Horizontal Gaspari-Cohn
#     lengthscale: 200e3
obs filters:
# - *obs_land_mask
- filter: Domain Check
  where:
  - variable: {name: sea_area_fraction@GeoVaLs}
    minvalue: 0.9
- filter: Bounds Check
  minvalue: 0.1
  maxvalue: 40.0
#- filter: Background Check
#  threshold: 5.0
- filter: Domain Check
  action:
    name: passivate
  where:
  - variable: {name: sea_surface_temperature@GeoVaLs}
    minvalue: 10.0
# Passivate obs where ocean fraction is > 90%
- filter: Domain Check
  action:
    name: passivate
  where:
  - variable: {name: sea_area_fraction@GeoVaLs}
    maxvalue: 0.9
- filter: Domain Check
  where:
  - variable: {name: distance_from_coast@GeoVaLs}
    minvalue: 100e3
