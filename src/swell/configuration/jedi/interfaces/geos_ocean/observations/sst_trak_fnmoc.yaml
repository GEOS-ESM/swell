obs space:
  name: sst_trak_fnmoc
  # distribution:
  #   name: *obs_distribution
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/sst_trak_fnmoc.{{window_begin}}.nc4'
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.sst_trak_fnmoc.{{window_begin}}.nc4'
  simulated variables: [sea_surface_temperature]
obs operator:
  name: Identity
obs error:
  covariance model: diagonal
# _letkf: &letkf
#   # note, this is only used for LETKF. If running with LETKF, the workflow
#   # will append "<< : *letkf" to the end of this file
#   obs localizations:
#   - localization method: Horizontal Gaspari-Cohn
#     lengthscale: 200e3
obs filters:
# - *obs_land_mask
- filter: Domain Check
  action:
    name: reject
  where:
  - variable: {name: sea_area_fraction@GeoVaLs}
    minvalue: 0.9
# Passivate obs where ocean fraction is > 90%
- filter: Domain Check
  action:
    name: passivate
  where:
  - variable: {name: sea_area_fraction@GeoVaLs}
    maxvalue: 0.9
# Reject obs outside of [-2.0C,36.0C]
- filter: Bounds Check
  action:
    name: reject
  minvalue: -2.0
  maxvalue: 36.0
- filter: Domain Check
  where:
  - variable: {name: distance_from_coast@GeoVaLs}
    minvalue: 100e3
