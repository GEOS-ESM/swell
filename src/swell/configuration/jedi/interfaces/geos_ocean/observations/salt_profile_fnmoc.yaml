obs space:
  name: insitu_s_profile_fnmoc
  # distribution:
  #   name: *obs_distribution
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/insitu_s_profile_fnmoc.{{window_begin}}.nc4'
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.insitu_s_profile_fnmoc.{{window_begin}}.nc4'
  simulated variables: [salinity]
obs operator:
  name: MarineVertInterp
obs error:
  covariance model: diagonal
# _letkf: &letkf
#   # note, this is only used for LETKF. If running with LETKF, the workflow
#   # will append "<< : *letkf" to the end of this file
#   obs localizations:
#   - localization method: Horizontal Gaspari-Cohn
#     lengthscale: 500e3
obs filters:
# - *obs_land_mask
- filter: Domain Check
  where:
  - variable: {name: GeoVaLs/sea_area_fraction}
    minvalue: 0.9
- filter: Domain Check
  where:
  - variable: {name: ObsError/salinity}
    minvalue: 0.0001
- filter: Bounds Check
  minvalue: 1.0
  maxvalue: 40.0
- filter: Background Check
  threshold: 2.0
# Measurement errors are too small, inflate almost everywhere
#- filter: Background Check
#  threshold: 0.01
#  action:
#    name: inflate error
#    inflation factor: 30.0
- filter: Domain Check
  where:
  - variable: {name: GeoVaLs/sea_surface_temperature}
    minvalue: 3.0
# - filter: Domain Check
#   where:
#   - variable: { name: GeoVaLs}/sea_ice_area_fraction
#     maxvalue: 0.00001
- filter: Domain Check
  where:
  - variable: {name: GeoVaLs/distance_from_coast}
    minvalue: 100e3
