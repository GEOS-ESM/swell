obs space:
  name: sss_smapv5
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/sss_smapv5.{{window_begin}}.nc4'
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.sss_smapv5.{{window_begin}}.nc4'
  simulated variables: [seaSurfaceSalinity]
obs operator:
  name: Identity
  observation alias file: '{{experiment_root}}/{{experiment_id}}/configuration/jedi/interfaces/{{model_component}}/observations/obsop_name_map.yaml'
obs error:
  covariance model: diagonal
obs filters:
- filter: Domain Check
  where:
  - variable: {name: GeoVaLs/sea_area_fraction}
    minvalue: 0.9
- filter: Bounds Check
  minvalue: 0.1
  maxvalue: 40.0
- filter: Background Check
  threshold: 5.0
- filter: Domain Check
  action:
    name: passivate
  where:
  - variable: {name: GeoVaLs/sea_surface_temperature}
    minvalue: 10.0
- filter: Domain Check
  action:
    name: reject
  where:
  - variable: {name: ObsError/seaSurfaceSalinity}
    maxvalue: 0.87
- filter: Domain Check
  where:
  - variable: {name: GeoVaLs/distance_from_coast}
    minvalue: 100e3
