obs space:
  name: adt_c2_egm2008
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/adt_c2_egm2008.{{window_begin}}.nc4'
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.adt_c2_egm2008.{{window_begin}}.nc4'
  simulated variables: [absoluteDynamicTopography]
obs operator:
  name: ADT
obs error:
  covariance model: diagonal
obs filters:
# - *obs_land_mask
- filter: Domain Check
  where:
  - variable: {name: GeoVaLs/sea_area_fraction}
    minvalue: 0.9
- filter: Domain Check
  where:
  - variable: { name: GeoVaLs/sea_surface_temperature}
    minvalue: 15.0
- filter: Background Check
  absolute threshold: 0.2
- filter: Domain Check
  where:
  - variable: {name: GeoVaLs/sea_floor_depth_below_sea_surface}
    minvalue: 500
