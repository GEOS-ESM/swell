obs space:
  name: sst_ostia
  # distribution:
  #   name: *obs_distribution
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/sst_ostia.{{window_begin}}.nc4'
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.sst_ostia.{{window_begin}}.nc4'
  simulated variables: [seaSurfaceTemperature]
obs operator:
  name: Identity
  observation alias file: '{{experiment_root}}/{{experiment_id}}/configuration/jedi/interfaces/{{model_component}}/observations/obsop_name_map.yaml'
obs error:
  covariance model: diagonal
# _letkf: &letkf
#   # note, this is only used for LETKF. If running with LETKF, the workflow
#   # will append "<< : *letkf" to the end of this file
#   obs localizations:
#   - localization method: Horizontal Gaspari-Cohn
#     lengthscale: 200e3
obs filters:
# - *obs_land_mask
- filter: Domain Check
  where:
  - variable: {name: GeoVaLs/sea_area_fraction}
    minvalue: 0.9
- filter: Bounds Check
  minvalue: -2.0
  maxvalue: 36.0
- filter: Background Check
  threshold: 5.0
- filter: Domain Check
  where:
  - variable: {name: ObsError/seaSurfaceTemperature}
    minvalue: 0.001
# - filter: Domain Check
#   where:
#   - variable: { name: GeoVaLs/sea_ice_area_fraction}
#     maxvalue: 0.00001
- filter: Domain Check
  where:
  - variable: {name: GeoVaLs/distance_from_coast}
    minvalue: 100e3
