obs space:
  name: sss_smos_esa  
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/sss_smos_esa.{{window_begin}}.nc4'
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.sss_smos_esa.{{window_begin}}.nc4'
  simulated variables: [sea_surface_salinity]
obs operator:
  name: Identity
obs error:
  covariance model: diagonal
# _letkf: &letkf
#   # note, this is only used for LETKF. If running with LETKF, the workflow
#   # will append "<< : *letkf" to the end of this file
#   obs localizations:
#   - localization method: Horizontal Gaspari-Cohn
#     lengthscale: 500e3
obs filters:
# - *obs_land_mask
- filter: Domain Check
  where:
  - variable: {name: sea_area_fraction@GeoVaLs}
    minvalue: 0.9
- filter: Bounds Check
  minvalue: 0.1
  maxvalue: 40.0
- filter: Background Check
  threshold: 5.0
- filter: Domain Check
  action:
    name: passivate
  where:
  - variable: {name: sea_surface_temperature@GeoVaLs}
    minvalue: 10.0
- filter: Domain Check
  action:
    name: reject
  where:
  - variable: {name: sea_surface_salinity@ObsError}
    maxvalue: 0.87
- filter: Domain Check
  where:
  - variable: {name: distance_from_coast@GeoVaLs}
    minvalue: 100e3
