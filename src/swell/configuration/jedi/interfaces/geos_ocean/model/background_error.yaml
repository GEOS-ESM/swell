covariance model: 'SocaError'
analysis variables: {{analysis_variables}}
date: '{{local_background_time_iso}}'
bump:
  verbosity: 'main'
  datadir: '{{cycle_dir}}/background_error_model'
  method: 'cor'
  strategy: 'specific_univariate'
  load_nicas_local: 1

correlation:
- name: 'ocn'
  variables: {{analysis_variables}}
