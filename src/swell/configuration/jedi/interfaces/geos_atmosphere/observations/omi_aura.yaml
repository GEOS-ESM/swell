obs space:
  name: OMI AURA
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/omi_aura.{{window_begin}}.nc4'
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.omi_aura.{{window_begin}}.nc4'
  simulated variables: [ozoneTotal]

obs operator:
  name: AtmVertInterpLay
  geovals: [mole_fraction_of_ozone_in_air]
  coefficients: [0.0078976797] # convert from ppmv to DU (Wargan approved value)
  nlevels: [1]
  observation alias file: '{{experiment_root}}/{{experiment_id}}/configuration/jedi/interfaces/{{model_component}}/observations/obsop_name_map.yaml'

obs filters:
- filter: Perform Action
  filter variables:
  - name: ozoneTotal
  action:
    name: assign error
    error parameter: 6.0
 # range sanity check
- filter: Bounds Check
  filter variables:
  - name: ozoneTotal
  minvalue: 0
  maxvalue: 1000
  action:
    name: reject
# Reject SZA > 84
- filter: Bounds Check
  filter variables:
  - name: ozoneTotal
  test variables:
  - name: MetaData/solarZenithAngle
  maxvalue: 84.
  action:
    name: reject
