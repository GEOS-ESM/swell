obs space:
  name: AVHRR-3 NOAA-19
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/avhrr3_n19.{{window_begin}}.nc4'
      missing file action: warn
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.avhrr3_n19.{{window_begin}}.nc4'
  simulated variables: [brightnessTemperature]
  channels: &avhrr3_n19_channels {{avhrr3_n19_avail_channels}}

obs operator:
  name: CRTM
  Absorbers: [H2O,O3,CO2]
  obs options:
    Sensor_ID: &Sensor_ID avhrr3_n19
    EndianType: little_endian
    CoefficientPath: '{{crtm_coeff_dir}}/'
  linear obs operator:
    Absorbers: [H2O,O3]
    Surfaces: [Water_Temperature]

obs bias:
  input file: '{{cycle_dir}}/avhrr3_n19.{{background_time}}.satbias.nc4'
  output file: '{{cycle_dir}}/avhrr3_n19.{{window_begin}}.satbias.nc4'
  variational bc:
    predictors:
    - name: constant
    - name: lapseRate
      order: 2
      tlapse: &avhrr3_n19_tlapse '{{cycle_dir}}/avhrr3_n19.{{background_time}}.tlapse.txt'
    - name: lapseRate
      tlapse: *avhrr3_n19_tlapse
    - name: emissivityJacobian
    - name: sensorScanAngle
      order: 4
    - name: sensorScanAngle
      order: 3
    - name: sensorScanAngle
      order: 2
    - name: sensorScanAngle
  covariance:
    minimal required obs number: 20
    variance range: [1.0e-6, 10.0]
    step size: 1.0e-4
    largest analysis variance: 10000.0
    prior:
      input file: '{{cycle_dir}}/avhrr3_n19.{{background_time}}.satbias_cov.nc4'
      inflation:
        ratio: 1.1
        ratio for small dataset: 2.0
    output file: '{{cycle_dir}}/avhrr3_n19.{{window_begin}}.satbias_cov.nc4'

obs prior filters:
- filter: Perform Action
  filter variables:
  - name: brightnessTemperature
    channels: *avhrr3_n19_channels
  action:
    name: assign error
    error parameter vector: [ 0.6, 0.68, 0.72 ]
# assign ObsError <---- ObsErrorData (Assigned in Yaml)
- filter: Variable Assignment
  assignments:
  - name: ObsError/brightnessTemperature
    channels: *avhrr3_n19_channels
    type: float
    function:
      name: ObsFunction/Arithmetic
      options:
        variables:
        - name: ObsErrorData/brightnessTemperature
          channels: *avhrr3_n19_channels
obs post filters:
# Wavenumber Check
- filter: BlackList
  filter variables:
  - name: brightnessTemperature
    channels: 3
  where:
  - variable:
      name: MetaData/solarZenithAngle
    maxvalue: 88.9999
  - variable:
      name: GeoVaLs/water_area_fraction
    minvalue: 1.0e-12
  action:
    name: reject
- filter: BlackList
  filter variables:
  - name: brightnessTemperature
    channels: *avhrr3_n19_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorWavenumIR
      channels: *avhrr3_n19_channels
      options:
        channels: *avhrr3_n19_channels
# Observation Range Sanity Check
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: *avhrr3_n19_channels
  minvalue: 0.00001
  maxvalue: 1000.0
  action:
    name: reject
# Topography Check
- filter: BlackList
  filter variables:
  - name: brightnessTemperature
    channels: *avhrr3_n19_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorTopoRad
      channels: *avhrr3_n19_channels
      options:
        channels: *avhrr3_n19_channels
        sensor: *Sensor_ID
# Transmittance Top Check
- filter: BlackList
  filter variables:
  - name: brightnessTemperature
    channels: *avhrr3_n19_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorTransmitTopRad
      channels: *avhrr3_n19_channels
      options:
        channels: *avhrr3_n19_channels
# Cloud Detection Check
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: *avhrr3_n19_channels
  test variables:
  - name: ObsFunction/CloudDetectMinResidualAVHRR
    channels: *avhrr3_n19_channels
    options:
      channels: *avhrr3_n19_channels
      use_flag: &useflag_avhrr3_n19 {{avhrr3_n19_active_channels}}
      use_flag_clddet: [ 1,  1,  1 ]
      obserr_dtempf: [0.50,2.00,4.00,2.00,4.00]
  maxvalue: 1.0e-12
  action:
    name: reject
# NSST Retrieval Check
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: *avhrr3_n19_channels
  test variables:
  - name: ObsFunction/NearSSTRetCheckIR
    channels: *avhrr3_n19_channels
    options:
      channels: *avhrr3_n19_channels
      use_flag: *useflag_avhrr3_n19
      obserr_demisf: [0.01,0.02,0.03,0.02,0.03]
      obserr_dtempf: [0.50,2.00,4.00,2.00,4.00]
  maxvalue: 1.0e-12
  action:
    name: reject
# Surface Jacobians Check
- filter: BlackList
  filter variables:
  - name: brightnessTemperature
    channels: *avhrr3_n19_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorSurfJacobianRad
      channels: *avhrr3_n19_channels
      options:
        channels: *avhrr3_n19_channels
        sensor: *Sensor_ID
        obserr_demisf: [0.01, 0.02, 0.03, 0.02, 0.03]
        obserr_dtempf: [0.50, 2.00, 4.00, 2.00, 4.00]
# Gross check
- filter: Background Check
  filter variables:
  - name: brightnessTemperature
    channels: *avhrr3_n19_channels
  function absolute threshold:
  - name: ObsFunction/ObsErrorBoundIR
    channels: *avhrr3_n19_channels
    options:
      channels: *avhrr3_n19_channels
      obserr_bound_latitude:
        name: ObsFunction/ObsErrorFactorLatRad
        options:
          latitude_parameters: [25.0, 0.5, 0.04, 1.0]
      obserr_bound_transmittop:
        name: ObsFunction/ObsErrorFactorTransmitTopRad
        channels: *avhrr3_n19_channels
        options:
          channels: *avhrr3_n19_channels
      obserr_bound_max: [ 3.0, 3.0, 3.0 ]
  action:
    name: reject
# Useflag Check
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: *avhrr3_n19_channels
  test variables:
  - name: ObsFunction/ChannelUseflagCheckRad
    channels: *avhrr3_n19_channels
    options:
      channels: *avhrr3_n19_channels
      use_flag: *useflag_avhrr3_n19
  minvalue: 1.0e-12
  action:
    name: reject
