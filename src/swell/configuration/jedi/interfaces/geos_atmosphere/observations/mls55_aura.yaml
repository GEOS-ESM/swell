obs space:
  name: mls55_aura
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/mls55_aura.{{window_begin}}.nc4'
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.mls55_aura.{{window_begin}}.nc4'
  simulated variables: [ozoneLayer]
obs operator:
  name: VertInterp
  vertical coordinate: air_pressure
  observation alias file: {{experiment_root}}/{{experiment_id}}/configuration/jedi/interfaces/{{model_component}}/observations/obsop_name_map.yaml
obs filters:
  # range sanity check
  - filter: Bounds Check
    filter variables:
    - name: ozoneLayer
    minvalue: 0
    maxvalue: 10000
    action:
      name: reject
  # threshold is really threshold*observation error (threshold= relative threshold)
  - filter: Background Check
    filter variables:
    - name: ozoneLayer
    threshold: 5.0
    action:
      name: reject
