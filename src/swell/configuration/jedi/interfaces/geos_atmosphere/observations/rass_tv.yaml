obs operator:
  name: VertInterp
  observation alias file: '{{experiment_root}}/{{experiment_id}}/configuration/jedi/interfaces/{{model_component}}/observations/obsop_name_map.yaml'
obs space:
  name: rass_tv
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/rass_tv.{{window_begin}}.nc4'
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.rass_tv.{{window_begin}}.nc4'
  simulated variables: [virtualTemperature]
