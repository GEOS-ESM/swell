obs space:
  name: Satellite Winds
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/satwind.{{window_begin}}.nc4'
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.satwind.{{window_begin}}.nc4'
  simulated variables: [windEastward, windNorthward]

obs operator:
  name: VertInterp
  observation alias file: '{{experiment_root}}/{{experiment_id}}/configuration/jedi/interfaces/{{model_component}}/observations/obsop_name_map.yaml'
  hofx scaling field: SurfaceWindScalingPressure
  hofx scaling field group: DerivedVariables

obs filters:

# Apply variable changes needed for performing wind scaling
# ---------------------------------------------------------
- filter: Variable Transforms
  Transform: SurfaceWindScalingPressure
  SkipWhenNoObs: False

# Reject all obs with PreQC mark already set above 3
- filter: PreQC
  maxvalue: 3
  action:
    name: reject

- filter: Perform Action
  filter variables:
  - name: windEastward
  where:
  - variable: PreUseFlag/windEastward
    is_in: 100
  action:
    name: reject

- filter: Perform Action
  filter variables:
  - name: windNorthward
  where:
  - variable: PreUseFlag/windNorthward
    is_in: 100
  action:
    name: reject

# Assign the initial observation error, based on height/pressure add back
- filter: Perform Action
  filter variables:
  - name: windEastward
  - name: windNorthward
  action:
    name: assign error
    error function:
      name: ObsFunction/ObsErrorModelStepwiseLinear
      options:
        xvar:
          name: MetaData/pressure
        xvals: [100000, 95000, 80000, 65000, 60000, 55000, 50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000]   #Pressure (Pa)
        errors: [2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2, 2]

# Blacklist Obstypes that aren't used in GSI
- filter: BlackList
  where:
  - variable:
      name: ObsType/windEastward
    is_in: 240, 241, 248, 249, 251, 255, 256, 260

# Assign the initial observation error, based on height/pressure kx = 244
