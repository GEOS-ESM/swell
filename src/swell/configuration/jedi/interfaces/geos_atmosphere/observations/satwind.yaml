    is_in: 259

- filter: Difference Check
  filter variables:
  - name: windEastward
  - name: windNorthward
  reference: GeoVaLs/surface_pressure
  value: MetaData/pressure
  maxvalue: -11000
  where:
  - variable:
      name: ObsType/windEastward
    is_in: 247
  - variable:
      name: MetaData/surfaceQualifier
    minvalue: 1

- filter: Difference Check
  filter variables:
  - name: windEastward
  - name: windNorthward
  reference: GeoVaLs/surface_pressure
  value: MetaData/pressure
  maxvalue: -20000
  where:
  - variable:
      name: ObsType/windEastward
    is_in: 244, 257, 258, 259, 260
  - variable:
      name: MetaData/surfaceQualifier
    minvalue: 1

# GOES WV (non-cloudy; itype=247) reject when difference of wind direction is more than 50 degrees.
- filter: Bounds Check
  filter variables:
  - name: windEastward
  - name: windNorthward
  test variables:
  - name: ObsFunction/WindDirAngleDiff
  maxvalue: 50.0
  where:
  - variable:
      name: ObsType/windEastward
    is_in: 247
  action:
    name: reject

# AVHRR (244), MODIS (257,258,259), VIIRS (260), GOES (247) use a LNVD check.
- filter: Bounds Check
  filter variables:
  - name: windEastward
  - name: windNorthward
  test variables:
  - name: ObsFunction/SatWindsLNVDCheck
  maxvalue: 3
  where:
  - variable:
      name: ObsType/windEastward
    is_in: 244, 247, 257-260
  action:
    name: reject

- filter: BlackList
  filter variables:
  - name: windEastward
  where:
    - variable:
        name: ObsType/windEastward
      is_in: 240-260
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorPressureCheck
      options:
        variable: windEastward
        inflation factor: 4
        adjusted_error_name: GsiAdjustObsError
        geovar_sfc_geomz: surface_geometric_height

- filter: BlackList
  filter variables:
  - name: windNorthward
  where:
    - variable:
        name: ObsType/windNorthward
      is_in: 240-260
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorPressureCheck
      options:
        variable: windNorthward
        inflation factor: 4
        adjusted_error_name: GsiAdjustObsError
        geovar_sfc_geomz: surface_geometric_height

# Gross Check
- filter: Background Check
  filter variables:
  - name: windEastward
  function absolute threshold:
  - name: ObsFunction/WindsSPDBCheck
    options:
      error_min: [  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,
                    1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4]
      error_max: [  6.1,  6.1, 15.0, 15.0, 20.0, 20.0, 20.0, 20.0, 20.0, 20.0,
                    20.0, 20.0, 20.0, 20.0, 20.0, 20.1, 20.1, 20.1, 20.1, 20.1]
      cgross:    [  2.5,  2.5,  2.5,  1.5,  2.5,  2.5,  2.5,  2.5,  2.5,  2.5,
                    2.5,  1.3,  2.5,  1.5,  1.5,  2.5,  2.5,  2.5,  2.5,  2.5]
      wndtype:  [  240,  241,  242,  243,  244,  245,  246,  247,  248,  249,
                    250,  251,  252,  253,  254,  256,  257,  258,  259,  260]
