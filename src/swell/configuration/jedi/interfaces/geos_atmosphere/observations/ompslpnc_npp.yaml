obs space:
  name: ompslpnc_npp
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/ompslpnc_npp.{{window_begin}}.nc4'
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.ompslpnc_npp.{{window_begin}}.nc4'
  simulated variables: [ozoneLayer]
obs operator:
  name: VertInterp
  vertical coordinate: ["air_pressure"]
  geovals: [mole_fraction_of_ozone_in_air]
obs filters:
  # range sanity check
  - filter: Bounds Check
    filter variables:
    - name: ozoneLayer
    minvalue: 0
    maxvalue: 10000
    action:
      name: reject
  # threshold is really threshold*observation error (threshold= relative threshold)
  - filter: Background Check
    filter variables:
    - name: ozoneLayer
    threshold: 5.0
    action:
      name: reject
