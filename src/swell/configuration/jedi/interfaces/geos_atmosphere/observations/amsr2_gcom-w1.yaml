obs space:
  name: AMSR2 GCOM-W1
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/amsr2_gcom-w1.{{window_begin}}.nc4'
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.amsr2_gcom-w1.{{window_begin}}.nc4'
  simulated variables: [brightnessTemperature]
  channels: &amsr2_gcom-w1_available_channels 1-14

obs operator:
  name: CRTM
  Absorbers: [H2O,O3,CO2]
  Clouds: [Water, Ice, Rain, Snow]
  Cloud_Fraction: 1.0
  obs options:
    Sensor_ID: amsr2_gcom-w1
    EndianType: little_endian
    CoefficientPath: '{{crtm_coeff_dir}}'

  linear obs operator:
    Absorbers: [H2O,O3]
    Clouds: [Water]

obs bias:
  input file: '{{cycle_dir}}/amsr2_gcom-w1.{{background_time}}.satbias.nc4'
  variational bc:
    predictors:
    - name: constant
    - name: lapse_rate
      order: 2
      tlapse: &amsr2_gcom-w1_tlapse '{{cycle_dir}}/amsr2_gcom-w1.{{background_time}}.tlapse.txt'
    - name: lapse_rate
      tlapse: *amsr2_gcom-w1_tlapse
    - name: emissivity
    - name: scan_angle
      var_name: sensorScanPosition
      order: 4
    - name: scan_angle
      var_name: sensorScanPosition
      order: 3
    - name: scan_angle
      var_name: sensorScanPosition
      order: 2
    - name: scan_angle
      var_name: sensorScanPosition
  covariance:
    minimal required obs number: 20
    variance range: [1.0e-6, 10.0]
    step size: 1.0e-4
    largest analysis variance: 10000.0
    prior:
      input file: '{{cycle_dir}}/amsr2_gcom-w1.{{background_time}}.satbias.nc4'
      inflation:
        ratio: 1.1
        ratio for small dataset: 2.0
    output file: '{{cycle_dir}}/amsr2_gcom-w1.{{window_begin}}.satbias.nc4'

obs filters:
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: *amsr2_gcom-w1_available_channels
  minvalue: 50.0
  maxvalue: 340.0
- filter: Domain Check
  filter variables:
  - name: brightnessTemperature
    channels: *amsr2_gcom-w1_available_channels
  where:
  - variable:
      name: GeoVaLs/water_area_fraction
    minvalue: 0.999
  - variable:
      name: GeoVaLs/surface_temperature_where_sea
    minvalue: 275
  - variable:
      name: GeoVaLs/surface_wind_speed
    maxvalue: 12
  - variable:
      name: MetaData/latitude
    minvalue: -60.0
    maxvalue: 60.0
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: *amsr2_gcom-w1_available_channels
  test variables:
  - name: ObsFunction/TotalColumnVaporGuess
  minvalue: 10.0
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: *amsr2_gcom-w1_available_channels
  test variables:
  - name: ObsFunction/SunGlintAngle
  minvalue: 20.0
#  Ckeck CLW retrievals from observations
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: *amsr2_gcom-w1_available_channels
  test variables:
  - name: ObsFunction/CLWRetMW
    options:
      clwret_ch18v: 7
      clwret_ch18h: 8
      clwret_ch36v: 11
      clwret_ch36h: 12
      sys_bias: &amsr2_sys_bias [0.4800, 3.0737, 0.7433, 3.6430,
                                 3.5304, 4.4270, 5.1448, 5.0785,
                                 4.9763, 9.3215, 2.5789, 5.5274,
                                 0.6641, 1.3674]
      clwret_types: [ObsValue]
  maxvalue: 1.0
#  Ckeck CLW retrievals from HofX
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: *amsr2_gcom-w1_available_channels
  test variables:
  - name: ObsFunction/CLWRetMW
    options:
      clwret_ch18v: 7
      clwret_ch18h: 8
      clwret_ch36v: 11
      clwret_ch36h: 12
      sys_bias: *amsr2_sys_bias
      clwret_types: [HofX]
  maxvalue: 1.0
- filter: Difference Check
  filter variables:
  - name: brightnessTemperature
    channels: *amsr2_gcom-w1_available_channels
  value:
    name: ObsFunction/CLWRetMW
    options:
      clwret_ch18v: 7
      clwret_ch18h: 8
      clwret_ch36v: 11
      clwret_ch36h: 12
      sys_bias: *amsr2_sys_bias
      clwret_types: [ObsValue]
  reference:
    name: ObsFunction/CLWRetMW
    options:
      clwret_ch18v: 7
      clwret_ch18h: 8
      clwret_ch36v: 11
      clwret_ch36h: 12
      sys_bias: *amsr2_sys_bias
      clwret_types: [HofX]
  minvalue: -0.5
  maxvalue: 0.5
- filter: BlackList
  filter variables:
  - name: brightnessTemperature
    channels: *amsr2_gcom-w1_available_channels
  action:
    name: assign error
    error function:
      name: ObsFunction/ObsErrorModelRamp
      channels: *amsr2_gcom-w1_available_channels
      options:
        channels: *amsr2_gcom-w1_available_channels
        xvar:
          name: ObsFunction/CLWRetSymmetricMW
          options:
            clwret_ch18v: 7
            clwret_ch18h: 8
            clwret_ch36v: 11
            clwret_ch36h: 12
            sys_bias: *amsr2_sys_bias
            clwret_types: [ObsValue, HofX]
        x0:    [ 0.05,  0.05, 0.05, 0.05, 0.10, 0.10,
                 0.05,  0.05, 0.05, 0.05, 0.05, 0.05,
                 0.05,  0.05]
        x1:    [ 0.60,  0.60, 0.60, 0.60, 0.60, 0.50,
                 0.30,  0.30, 0.30, 0.30, 0.30, 0.30,
                 0.30,  0.30]
        err0:  [  0.8,  0.9,  0.8,  0.9,  1.0, 1.1,
                  2.0,  3.5,  3.0,  4.8,  5.0, 6.0,
                  4.5,  6.3]
        err1:  [  5.0,  5.0,  5.0,  5.0,  5.0, 18.5,
                 20.0, 40.0, 20.0, 25.0, 30.0, 30.0,
                 30.0, 20.0]
- filter: Background Check
  apply at iterations: 0, 1
  filter variables:
  - name: brightnessTemperature
    channels: *amsr2_gcom-w1_available_channels
  threshold: 2.0
  action:
    name: reject
- filter: Background Check
  apply at iterations: 0, 1
  filter variables:
  - name: brightnessTemperature
    channels: 7-10
  absolute threshold: 30
  action:
    name: reject
- filter: Background Check
  apply at iterations: 0, 1
  filter variables:
  - name: brightnessTemperature
    channels: 11-14
  absolute threshold: 50
  action:
    name: reject
