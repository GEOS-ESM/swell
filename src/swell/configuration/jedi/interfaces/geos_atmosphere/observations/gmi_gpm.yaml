obs space:
  name: GMI GPM
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/gmi_gpm.{{window_begin}}.nc4'
      missing file action: warn
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.gmi_gpm.{{window_begin}}.nc4'
  simulated variables: [brightnessTemperature]
  channels: &gmi_gpm_available_channels {{gmi_gpm_avail_channels}}

obs operator:
  name: CRTM
  Absorbers: [H2O,O3,CO2]
  Clouds: [Water, Ice, Rain, Snow]
  Cloud_Fraction: 1.0
  obs options:
    Sensor_ID: &Sensor_ID gmi_gpm
    EndianType: little_endian
    CoefficientPath: '{{crtm_coeff_dir}}/'
  linear obs operator:
    Absorbers: [H2O,O3]
    Clouds: [Water]
    Surfaces: [Water_Temperature]

obs bias:
  input file: '{{cycle_dir}}/gmi_gpm.{{background_time}}.satbias.nc4'
  output file: '{{cycle_dir}}/gmi_gpm.{{window_begin}}.satbias.nc4'
  variational bc:
    predictors:
    - name: constant
    - name: lapseRate
      order: 2
      tlapse: &gmi_gpm_tlapse '{{cycle_dir}}/gmi_gpm.{{background_time}}.tlapse.txt'
    - name: lapseRate
      tlapse: *gmi_gpm_tlapse
    - name: emissivityJacobian
    - name: cloudWaterContent
      sensor: GMI_GPM
      ch37v: 6
      ch37h: 7
      order: 2
      tlapse: *gmi_gpm_tlapse
    - name: cloudWaterContent
      sensor: GMI_GPM
      ch37v: 6
      ch37h: 7
      tlapse: *gmi_gpm_tlapse
    - name: sensorScanAngle
      var_name: sensorScanPosition
      order: 4
    - name: sensorScanAngle
      var_name: sensorScanPosition
      order: 3
    - name: sensorScanAngle
      var_name: sensorScanPosition
      order: 2
    - name: sensorScanAngle
      var_name: sensorScanPosition
  covariance:
    minimal required obs number: 20
    variance range: [1.0e-6, 10.0]
    step size: 1.0e-4
    largest analysis variance: 10000.0
    prior:
      input file: '{{cycle_dir}}/gmi_gpm.{{background_time}}.satbias_cov.nc4'
      inflation:
        ratio: 1.1
        ratio for small dataset: 2.0
    output file: '{{cycle_dir}}/gmi_gpm.{{window_begin}}.satbias_cov.nc4'

obs filters:
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: 1-9
  minvalue: 50.0
  maxvalue: 320.0
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: 10-13
  minvalue: 70.0
  maxvalue: 320.0
- filter: Domain Check
  filter variables:
  - name: brightnessTemperature
    channels: *gmi_gpm_available_channels
  where:
  - variable:
      name: MetaData/sensorScanPosition
    minvalue: 5
    maxvalue: 70
  - variable:
      name: MetaData/latitude
    minvalue: -55.0
    maxvalue: 55.0
  - variable:
      name: MetaData/heightOfSurface
    maxvalue: 2000
  - variable:
      name: GeoVaLs/water_area_fraction
    minvalue: 0.99
  - variable:
      name: GeoVaLs/average_surface_temperature_within_field_of_view
    minvalue: 275
- filter: BlackList
  filter variables:
  - name: brightnessTemperature
    channels: *gmi_gpm_available_channels
  where:
  - variable:
      name: MetaData/latitude
    minvalue: -20.0
    maxvalue: 0.0
  - variable:
      name: MetaData/longitude
    minvalue: 25.0
    maxvalue: 40.0
# Save CLW retrievals from ObsValue
- filter: Variable Assignment
  assignments:
  - name: DerivedMetaData/cloudWaterContent_obs
    type: float
    function:
      name: ObsFunction/CLWRetMW
      options:
        clwret_ch37v: 6
        clwret_ch37h: 7
        clwret_types: [ObsValue]
# Check CLW retrievals from ObsValue
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: *gmi_gpm_available_channels
  test variables:
  - name: ObsFunction/CLWRetMW
    options:
      clwret_ch37v: 6
      clwret_ch37h: 7
      clwret_types: [ObsValue]
  maxvalue: 900
# Ckeck CLW retrievals from Hofx
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: *gmi_gpm_available_channels
  test variables:
  - name: ObsFunction/CLWRetMW
    options:
      clwret_ch37v: 6
      clwret_ch37h: 7
      clwret_types: [HofX]
  maxvalue: 900
# Save CLW retrievals from HofX
- filter: Variable Assignment
  assignments:
  - name: DerivedMetaData/cloudWaterContent_hofx
    type: float
    function:
      name: ObsFunction/CLWRetMW
      options:
        clwret_ch37v: 6
        clwret_ch37h: 7
        clwret_types: [HofX]
