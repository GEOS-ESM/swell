obs operator:
  name: CRTM
  Absorbers: [H2O,O3,CO2]
  obs options:
    Sensor_ID: &Sensor_ID iasi_metop-b
    EndianType: little_endian
    CoefficientPath: '{{crtm_coeff_dir}}'
  linear obs operator:
    Absorbers: [H2O,O3]

obs bias:
  input file: '{{cycle_dir}}/iasi_metop-b.{{background_time}}.satbias.nc4'
  variational bc:
    predictors:
    - name: constant
    - name: lapse_rate
      order: 2
      tlapse: &iasi_metop-b_tlapse '{{cycle_dir}}/iasi_metop-b.{{background_time}}.tlapse.txt'
    - name: lapse_rate
      tlapse: *iasi_metop-b_tlapse
    - name: emissivity
    - name: scan_angle
      order: 4
    - name: scan_angle
      order: 3
    - name: scan_angle
      order: 2
    - name: scan_angle
  covariance:
    minimal required obs number: 20
    variance range: [1.0e-6, 10.0]
    step size: 1.0e-4
    largest analysis variance: 10000.0
    prior:
      input file: '{{cycle_dir}}/iasi_metop-b.{{background_time}}.satbias.nc4'
      inflation:
        ratio: 1.1
        ratio for small dataset: 2.0
    output file: '{{cycle_dir}}/iasi_metop-b.{{window_begin}}.satbias.nc4'

