              8055, 8078
  where:
  - variable:
      name: MetaData/solarZenithAngle
    maxvalue: 88.9999
  - variable:
      name: GeoVaLs/water_area_fraction
    minvalue: 1.0e-12
  action:
    name: reject
- filter: BlackList
  filter variables:
  - name: brightnessTemperature
    channels: *iasi_metop-b_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorWavenumIR
      channels: *iasi_metop-b_channels
      options:
        channels: *iasi_metop-b_channels
# Observation Range Sanity Check
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: *iasi_metop-b_channels
  minvalue: 50.00001
  maxvalue: 549.99999
  action:
    name: reject
# Topography Check
- filter: BlackList
  filter variables:
  - name: brightnessTemperature
    channels: *iasi_metop-b_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorTopoRad
      channels: *iasi_metop-b_channels
      options:
        channels: *iasi_metop-b_channels
        sensor: *Sensor_ID
# Transmittance Top Check
- filter: BlackList
  filter variables:
  - name: brightnessTemperature
    channels: *iasi_metop-b_channels
  action:
    name: inflate error
    inflation variable:
      name: ObsFunction/ObsErrorFactorTransmitTopRad
      channels: *iasi_metop-b_channels
      options:
        channels: *iasi_metop-b_channels
# Cloud Detection Check
- filter: Bounds Check
  filter variables:
  - name: brightnessTemperature
    channels: *iasi_metop-b_channels
