obs space:
  name: CRIS-FSR NOAA-20
  obsdatain:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/cris-fsr_n20.{{window_begin}}.nc4'
  obsdataout:
    engine:
      type: H5File
      obsfile: '{{cycle_dir}}/{{experiment_id}}.cris-fsr_n20.{{window_begin}}.nc4'
  simulated variables: [brightnessTemperature]
  channels: &cris-fsr_n20_channels {{crisfsr_n20_avail_channels}}

obs operator:
  name: CRTM
  Absorbers: [H2O,O3,CO2]
  obs options:
    Sensor_ID: &Sensor_ID cris-fsr_n20
    EndianType: little_endian
    CoefficientPath: '{{crtm_coeff_dir}}/'
  linear obs operator:
    Absorbers: [H2O,O3]
    Surfaces: [Water_Temperature,Land_Temperature,Ice_Temperature,Snow_Temperature]

obs bias:
  input file: '{{cycle_dir}}/cris-fsr_n20.{{background_time}}.satbias.nc4'
  variational bc:
    predictors:
    - name: constant
    - name: lapseRate
      order: 2
      tlapse: &cris-fsr_n20_tlapse '{{cycle_dir}}/cris-fsr_n20.{{background_time}}.tlapse.txt'
    - name: lapseRate
      tlapse: *cris-fsr_n20_tlapse
    - name: emissivityJacobian
    - name: sensorScanAngle
      order: 4
    - name: sensorScanAngle
      order: 3
    - name: sensorScanAngle
      order: 2
    - name: sensorScanAngle
  covariance:
    minimal required obs number: 20
    variance range: [1.0e-6, 10.0]
    step size: 1.0e-4
    largest analysis variance: 10000.0
    prior:
      input file: '{{cycle_dir}}/cris-fsr_n20.{{background_time}}.satbias.nc4'
      inflation:
        ratio: 1.1
        ratio for small dataset: 2.0
    output file: '{{cycle_dir}}/cris-fsr_n20.{{window_begin}}.satbias.nc4'

obs error:
  covariance model: cross variable covariances
  input file: '{{experiment_root}}/{{experiment_id}}/stage/fv3-jedi/geos_atmosphere/rcov/cris-fsr_108_jedi_rcov.nc4'

