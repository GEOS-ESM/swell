  input file: '{{cycle_dir}}/airs_aqua.{{background_time}}.satbias.nc4'
  variational bc:
    predictors:
    - name: constant
    - name: lapse_rate
      order: 2
      tlapse: &airs_aqua_tlapse '{{cycle_dir}}/airs_aqua.{{background_time}}.tlapse.txt'
    - name: lapse_rate
      tlapse: *airs_aqua_tlapse
    - name: emissivity
    - name: scan_angle
      order: 4
    - name: scan_angle
      order: 3
    - name: scan_angle
      order: 2
    - name: scan_angle
  covariance:
    minimal required obs number: 20
    variance range: [1.0e-6, 10.0]
    step size: 1.0e-4
    largest analysis variance: 10000.0
    prior:
      input file: '{{cycle_dir}}/airs_aqua.{{background_time}}.satbias.nc4'
      inflation:
        ratio: 1.1
        ratio for small dataset: 2.0
    output file: '{{cycle_dir}}/airs_aqua.{{window_begin}}.satbias.nc4'

