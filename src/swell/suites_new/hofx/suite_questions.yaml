start_cycle_point:
  default_value: '2020-12-15T00:00:00Z'
  prompt: What is the time of the first cycle (middle of the window)?
  type: iso-datetime

final_cycle_point:
  default_value: '2020-12-15T06:00:00Z'
  prompt: What is the time of the final cycle (middle of the window)?
  type: iso-datetime

runahead_limit:
  default_value: 'P4'
  prompt: Since this suite is non-cycling choose how many hours the workflow can run ahead?
  type: string

r2d2_fetch_datastores:
  default_value: defer_to_platform
  options: defer_to_platform
  prompt: In what order do you want to search R2D2 data_stores for fetching?
  type: string-check-list

r2d2_store_datastores:
  default_value: defer_to_platform
  options: defer_to_platform
  prompt: In which R2D2 data_stores do you want to store new data?
  type: string-check-list
