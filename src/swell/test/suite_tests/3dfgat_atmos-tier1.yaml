    - amsua_n19
    - atms_n20
    - atms_npp
    - avhrr3_metop-b
    - avhrr3_n18
    - avhrr3_n19
    - cris-fsr_n20
    - cris-fsr_npp
    - gmi_gpm
    - gps
    - iasi_metop-b
    - iasi_metop-c
    - mhs_metop-b
    - mhs_metop-c
    - mhs_n19
    - mls55_aura
    - omi_aura
    - ompsnm_npp
    - pibal
    - satwind
    - scatwind
    - sfcship
    - sfc
    - sondes
    - ssmis_f17
